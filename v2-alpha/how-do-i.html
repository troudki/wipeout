                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/my-view-model></code>
</wipeout-docs.view-models.components.code-block>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Search type</th>
			<th>Alias</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>$instanceof</td>
			<td>$i</td>
			<td>Find an object which is an <code>instanceof</code> the given search term. Is the same as passing a viewModel type into $find</td>
		</tr>
		<tr>
			<td>$type</td>
			<td>$t</td>
			<td>An exact type match. Is the same as <code>currentViewModel.constructor === searchTerm</code>.</td>
		</tr>
		<tr>
			<td>$ancestory</td>
			<td>$a</td>
			<td>Find the parent, grandparent ect... Is the same as passing a string into the $context.find() method.</td>
		</tr>
		<tr>
			<td>$number</td>
			<td>$n</td>
			<td>Describes when to stop when a viewModel is found. For example, if <code>$n === 0</code>, return the first match.
				If <code>$n === 1</code>, return the second match.</td>
		</tr>
		<tr>
			<td>$model</td>
			<td>$m</td>
			<td>If set to true, signifies that we are looking for models, not viewModels.</td>
		</tr>
		<tr>
			<td>anything else</td>
			<td>none</td>
			<td>Anything on the search object which is not prefixed with a $ will be treated as a property search. For instance
			using <code>{ myProperty: "hello"}</code> will return the first viewModel where <code>myProperty === hello</code> .</td>
		</tr>
	</tbody>
</table>
</script>

<script id="Articles.find-and-call-a-view-model-method" type="text/template">
<h1>Find and call</h1>

<p>
<code>$findAndCall(args)</code> is shorthand for <code>$call($context.find(args))</code>
</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;myViewModel model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content>
            &lt;set-template>
                &lt;button 
                    data-bind="$findAndCall({$i: myViewModel}).dot('model').dot('submit').args(true)">
                    Submit&lt;/button>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/myViewModel></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.float-parser" type="text/template">
<h1>Float parser (f)</h1>

<p>The float parser will parse a value to a float. The aliases for the float parser are <code>f</code> and <code>float</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--f="2.1">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>2.1</code>.</p>
</script>

<script id="Articles.forcing-disposal" type="text/template">
<h1>Forcing disposal</h1>

<p>You can force the disposal of a registered disposable object or callback function by using the 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=disposeOf&amp;isStatic=false'" text="'disposeOf'" /> method. </p>

<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    cleanAfterOldModel: function() {
        if(this.myObservableDisposeKey) {
        
            // dispose of the subscription registered in onModelChanged
            this.disposeOf(this.myObservableDisposeKey);
            delete this.myObservableDisposeKey;
        }
    },
    onModelChanged: function(oldModel, newModel) {
        this._super(oldModel, newModel);
        
        this.cleanAfterOldModel();
        
        if(newModel) {
            var eventRegistration = newModel.myObservable.subscribe(function() {
                // do something
            });
        
            // keep a note of the return value of registerDisposeCallback
            this.myObservableDisposeKey = this.registerDisposeCallback(eventRegistration);
        }
    }
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started-using-view-models" type="text/template">
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-view-models'" text="'<< previous'"></wipeout-docs.rl>
<h1>Using View Models</h1>
<p>Expanding on the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-view-models'" text="'previous article'"></wipeout-docs.rl>, you can use your newly defined viewModel and template by adding it to your html document.</p>
<wipeout-docs.view-models.components.code-block highlight="['my-app.root-view-model', 'togglePeopleTemplate', 'myViewModelDefinition.js']">
	<code parser="s">&lt;!DOCTYPE>
&lt;html>
    &lt;head>
        &lt;title>Names&lt;/title>
    &lt;/head>
    &lt;body>
		
        &lt;my-app.root-view-model>&lt;/my-app.root-view-model>
        
        &lt;script type="text/html" id="togglePeopleTemplate">
            ... the template html goes here
        &lt;/script>
        &lt;script type="text/javascript" src="wipeout.js">&lt;/script>
        &lt;script type="text/javascript" src="myViewModelDefinition.js">&lt;/script>
    &lt;/body>    
&lt;/html></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started-with-busybody" type="text/template">
<h1>Busybody</h1>

<p>
	Busybody is a client binding library designed for wipeout. Busybody has some cool features like observing object properties, making observable arrays and computed properties
</p>
<p>
	Check out the documentation for busybody <a href="https://github.com/ShaneGH/busybody" target="_blank">here</a>.
</p>
</script>

<script id="Articles.get-started-with-custom-components" type="text/template">
<h1>Custom components</h1>

    <p>Taking the code from <wipeout-docs.rl text="'hello wipeout'" href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-hello-world'" />
        we can create something a little more complex. This time we will embedd a component into the helloWipeout application. The component is going to be a very simple toggle component to show/hide html
    </p>

    <div class="columns">
        <div class="column-2 main-example-code">
            <h3>The collapsible component</h3>
            <div style="display: none">
                <!-- define namespace in case it has not been defined previously -->
                <wipeout-docs.view-models.components.js-js-code-block code="'window.helloWipeout = window.helloWipeout || {}'" />
            </div>
            <wipeout-docs.view-models.components.js-js-code-block>
                <code>helloWipeout.collapsible = wo.view.extend({
    constructor: function collapsible() {
        this._super("helloWipeout.collapsible");

        this.show = ko.observable(false);
    },
    toggleContent: function() {
        this.show(!this.show());
    }
});</code>
            </wipeout-docs.view-models.components.js-js-code-block>
        </div>
        <div class="column-2 main-example-code">
            <h3>The component template</h3>
            <wipeout-docs.view-models.components.template-code-block>
                <code parser="s">&lt;script type="text/xml" id="helloWipeout.collapsible">
    &lt;a data-bind="text: model().header, click: toggleContent" href="#">&lt;/a>
    &lt;div data-bind="text: model().content, visible: show">&lt;/div>
&lt;/script></code>
            </wipeout-docs.view-models.components.template-code-block>
        </div>
    </div>

    <div class="columns">
        <div class="column-2 main-example-code">
            <p>
                Here, we have:
                <ul>
                    <li>
                        defined a component which inherits from wo.view.
                    </li>
                    <li>
                        given it a default template id
                    </li>
                    <li>
                        given it a property to define whether it is open or closed
                    </li>
                    <li>
                        given it a method to open or close it.
                    </li>
                </ul>
            </p>
        </div>
        <div class="column-2 main-example-code">
            <p>
                In the template we:
                <ul>
                    <li>
                        Set the id of the script block
                    </li>
                    <li>
                        Bind the header of the model to the clickable item in the collapsible
                    </li>
                    <li>
                        bind the click event on the clickable item to the click function in the viewModel
                    </li>
                    <li>
                        Bind the text of the content div to the content of the model
                    </li>
                    <li>
                        Bind the visibility of the model to the visible property of the viewModel
                    </li>
                </ul>
            </p>
        </div>
    </div>  
    <div class="columns">
        <div class="column-2 main-example-code">            
            <h3>Modify the template of the root application</h3>
            <wipeout-docs.view-models.components.template-code-block>
                <code parser="s">&lt;script type="text/xml" id="helloWipeout.rootApplication">
    &lt;div>
        Hello &lt;span data-bind="text: model().name">&lt;/span>!
        &lt;br />
        &lt;hello-wipeout.collapsible 
            model="$parent.model.collapsibleContent" />
    &lt;/div>
&lt;/script></code>       
            </wipeout-docs.view-models.components.template-code-block>
        </div>
        <div class="column-2 main-example-code">            
            <h3>Modify the application definition</h3>    
            <wipeout-docs.view-models.components.code-block>
                <code parser="s">&lt;div id="helloWipeoutApp" 
    data-bind="wipeout: helloWipeout.rootApplication">&lt;/div>
&lt;script type="text/javascript">
    var rootApp = document.getElementById("helloWipeoutApp");    
    ko.applyBindings({ 
        name: "Wipeout", 
        collapsibleContent: {
            header: "Show/Hide",
            content: "This is the text to show/hide"
        }
    }, rootApp);
&lt;/script></code>       
            </wipeout-docs.view-models.components.code-block>  
        </div>
    </div>
    <div class="columns">
        <div class="column-2 main-example-code">
            <p>
                Now that the component is defined we can add it to the root application template
                <ul>
                    <li>
                        Define the new component as you would any other html element
                    </li>
                    <li>
                        set the model of the new component to be the collapsibleContent of its's parents model
                    </li>
                    <li>
                        The <a href="http://knockoutjs.com/documentation/binding-context.html" target="_blank">$parent</a> definiton
                        comes from knockout and allows you to refer to ancestors of the viewModel
                    </li>
                    <li>
                        Note that the namespace <code>helloWipeout</code> has changed to <code>hello-wipeout</code> when used in a template. Html editors do not like upper case 
                        lstters, so a <code>-</code> symbol can be used to denote that the next letter is upper case
                    </li>
                </ul>
            </p>            
        </div>
        <div class="column-2 main-example-code">                 
            <p>
                Finally, we have to add the new properties which the collapsible is expecting to the model definition
            </p>     
        </div>
    </div>
            
            
        <p>And that is it. Collapsible component added! The resulting content will render like this:</p>

        
        <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
            <code parser="s">&lt;wo.content template-id="'helloWipeout.rootApplication'" model='{ name: "Wipeout", collapsibleContent: { header: "Show/Hide", content: "This is the text to show/hide" } }'>&lt;/wo.content></code>
        </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.get-started-with-hello-world" type="text/template">
<h1>Hello World</h1>
<p>Wipeout goes with the idea, "If I can create it, I can render it", so to create a basic wipeout app, you simply need to create a class, or in the case of javascript, a function</p>

<wipeout-docs.view-models.components.code-block>
	<code parser="s">function helloToTheWorld() {
    // for simple objects, wipeout likes to render the result of the "toString" method.
    this.toString = function () {
        return "Hello wipeout!";
    };
}</code>
</wipeout-docs.view-models.components.code-block>

<p>With <code>helloToTheWorld</code> in place it is just a case of adding a &lt;hello-to-the-world> definition to your html.</p>

<h3>Creating the application</h3>
<p>Within the html document, we now define our viewModel.</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;hello-to-the-world>
&lt;/hello-to-the-world></code>
</wipeout-docs.view-models.components.code-block>
<p>What wipeout will do here is:
	<ol>
		<li>Scan the DOM for nodes which it can find on the <code>window</code> object. In this case <code>"hello-to-the-world"</code> will be <a href="http://en.wikipedia.org/wiki/CamelCase" target="_blank">camel cased</a> to <code>"helloToTheWorld"</code> and because <code>window.helloToTheWorld</code> exists, this node is marked as a viewModel.</li>
		<li>Create an instance of helloToTheWorld, i.e. <code>var theViewModel = new helloToTheWorld();</code> </li>
		<li>Use the toString method to find the rendered content, i.e. <code>var html = theViewModel.toString();</code> </li>
	</ol>
</p>

<p>This will ultimately render:
<wipeout-docs.view-models.components.code-block>
	<code parser="s">Hello wipeout!</code>
</wipeout-docs.view-models.components.code-block>
</p>

<p>The full code for this example is as follows</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;!DOCTYPE>
&lt;html>
    &lt;head>
        &lt;title>Hello Wipeout&lt;/title>
    &lt;/head>
    &lt;body>
		
        &lt;hello-to-the-world>&lt;/hello-to-the-world>
        
        &lt;!-- Required script -->
        &lt;script type="text/javascript" src="wipeout.js">&lt;/script>
        
        &lt;!-- The application viewModel -->
        &lt;script type="text/javascript">
            function helloToTheWorld() {
                // for simple objects, wipeout likes to render the result of the "toString" method.
                this.toString = function () {
                    return "Hello wipeout!";
                };
            }
        &lt;/script>
    &lt;/body>    
&lt;/html></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started-with-mvvm-basics" type="text/template">
<h1>MVVM Basics</h1>
<p>MVVM stands for <b>Model</b>, <b>View</b>, <b>ViewModel</b>. The meaning of the acronym has changed over the years, but the basic development concepts remain. You can read about MVVM <a href="http://en.wikipedia.org/wiki/Model_View_ViewModel" target="_blank">here</a>.</p>

<p>Within wipeout, MVVM aplications have three seperate and distinct types of object
</p>
<h3>1. View Models</h3>
<p>View models are pieces of javascript code which 
    <ol>
        <li>Represent the state of something which has been rendered.</li>
        <li>Can modify the state of something which has been rendered.</li>
        <li>Don't really do much else. For instance ajax calls from a view model are generally to be avoided, as, whatever is happening on the server/external source is outside the domain of the visual.</li>
</ol>
An example view model might look like this:
    </p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">{
    visible: true,
    toggleVisibility: function () {
        this.visible = !this.visible;
    }
}</code>
</wipeout-docs.view-models.components.code-block>
<h3>2. Models</h3>
<p>Models are pieces of javascript code which represent non visual data, or business data. Models have no concept of appearence. They have never heard of the html DOM or jQuery and should never use them.
An example model might look like this:
    </p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">{
    people: ["Mary", "John"],
    addPerson: function (name) {
        this.people.push(name);
    }
}</code>
</wipeout-docs.view-models.components.code-block>

<p>
Models are connected to view models in that each view model has a <code>model</code> property. So now our view model looks like this:</p>
<wipeout-docs.view-models.components.code-block highlight--s="model">
    <code parser="s">{
    visible: true,
    toggleVisibility: function () {
        this.visible = !this.visible;
    },
    model: {
        people: ["Mary", "John"],
        addPerson: function (name) {
            this.people.push(name);
        }
    }
}</code>
</wipeout-docs.view-models.components.code-block>
<h3>3. Templates</h3>
<p>Templates are pieces of html which describe the appearance of a view model. The template has access to the view model, and hence the model, as the model is a property on the view model.
An example template might look like this:
    </p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div>
    &lt;!-- invoke the toggleVisibility function -->
    &lt;button wo-click="$this.toggleVisibility">Toggle&lt;/button>
        
    &lt;!-- control the visiblility -->
    &lt;div wo-visible="$this.visible">
        &lt;!-- render the person names -->
        {{$model.people}}
    &lt;/div>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

<p>
Templates are connected to view models in that each view model has a <code>templateId</code> property. So now our view model looks like this:</p>
<wipeout-docs.view-models.components.code-block highlight--s="templateId">
    <code parser="s">{
    visible: true,
    toggleVisibility: function () {
        this.visible = !this.visible;
    },
    model: {
        people: ["Mary", "John"],
        addPerson: function (name) {
            this.people.push(name);
        }
    },
    templateId: "togglePeopleTemplate"
}</code>
</wipeout-docs.view-models.components.code-block>
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-mvvm-interactions'" text="'continued >>'"></wipeout-docs.rl>

<br />
<br />
</script>

<script id="Articles.get-started-with-mvvm-interactions" type="text/template">
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-mvvm-basics'" text="'<< previous'"></wipeout-docs.rl>
<h1>MVVM Interactions</h1>
<p>Expanding on the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-mvvm-basics'" text="'previous article'"></wipeout-docs.rl>, there are several ways in which the layers (model, viewModel, template) interact with one another.</p>
<h2>View model -to- template</h2>
<p>Within wipeout, the view model can interact with the template via it's <code>templateItems</code> property.</p>
View model:
<wipeout-docs.view-models.components.code-block highlight="['getNewName', 'templateItems']">
    <code parser="s">{
    visible: true,
    templateItems: {},
    toggleVisibility: function () {
        this.visible = !this.visible;
    },
    getNewName: function () {
        return this.templateItems.newName.value;
    },
    model: {
        people: ["Mary", "John"],
        addPerson: function (name) {
            this.people.push(name);
        }
    },
    templateId: "togglePeopleTemplate"
}</code>
</wipeout-docs.view-models.components.code-block>
Template:
<wipeout-docs.view-models.components.code-block highlight--s="newName">
    <code parser="s">&lt;div>
    &lt;button wo-click="$this.toggleVisibility">Toggle&lt;/button>
    &lt;div wo-visible="$this.visible">
        {{$model.people}}
    &lt;/div>
    &lt;input type="text" id="newName" />
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
<br />
<h2>View model -to- model</h2>
<p>The view model can alter the model directly</p>
View model
<wipeout-docs.view-models.components.code-block highlight--s="addNewName">
    <code parser="s">{
    visible: true,
    templateItems: {},
    toggleVisibility: function () {
        this.visible = !this.visible;
    },
    getNewName: function () {
        return this.templateItems.newName.value;
    },
    addNewName: function () {
        var newPerson = this.getNewName();
        this.model.addPerson(newPerson);
    },
    model: {
        people: ["Mary", "John"],
        addPerson: function (name) {
            this.people.push(name);
        }
    },
    templateId: "togglePeopleTemplate"
}</code>
</wipeout-docs.view-models.components.code-block>
Template:
<wipeout-docs.view-models.components.code-block highlight--s="addNewName">
    <code parser="s">&lt;div>
    &lt;button wo-click="$this.toggleVisibility">Toggle&lt;/button>
    &lt;div wo-visible="$this.visible">
        {{$model.people}}
    &lt;/div>
    &lt;input type="text" id="newName" />
    &lt;button wo-click="$this.addNewName">Add&lt;/button>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
<br />
<h2>Model -to- view model</h2>
<p>The model cannot alter the view model directly. In order to notify the view model, the model must use <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=events'" text="'events'"></wipeout-docs.rl> which the view model must subscribe to.</p>
<br />
<h2>Model -to- template</h2>
<p>The model has no concept of visual data and cannot access the templated html</p>
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-pluggable-mvvm-components'" text="'continued >>'"></wipeout-docs.rl>
<br />
<br />
</script>

<script id="Articles.get-started-with-orienteer" type="text/template">
<h1>Orienteer</h1>

<p>
	Orienteer is a very simple <a href="http://en.wikipedia.org/wiki/Object-oriented_programming" target="_blank">Object Oriented Programming (OOP)</a> library which is included with wipeout.
</p>
<p>
If OOP isn't your thing, don't worry, it is used under the hood but is an optional method of creating wipeout viewModels.<br/>
If you like OOP, check out the docs <a href="https://github.com/ShaneGH/orienteer" target="_blank">here</a>.
</p>
</script>

<script id="Articles.get-started-with-pluggable-mvvm-components" type="text/template">
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-mvvm-interactions'" text="'<< previous'"></wipeout-docs.rl>
<h1>Pluggable MVVM components</h1>

<p>Expanding on the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-mvvm-interactions'" text="'previous article'"></wipeout-docs.rl>, MVVM screams componentization. Wipeout has a few view model types for basic scenarios, and you can also create your own.</p>
<p>In this example we will use the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=working-with-lists'" text="'list'"></wipeout-docs.rl> component to render the person names in a <code>&amp;lt;ul></code>. You can set properties of a nested component within the template.</p>
<wipeout-docs.view-models.components.code-block highlight="['$model.people', 'list']">
    <code parser="s">&lt;div>
    &lt;button wo-click="$this.toggleVisibility">Toggle&lt;/button>
    &lt;ul wo-visible="$this.visible">
        &lt;wo.list items="$model.people">
            &lt;item-template>
                &lt;li>
                    {{$model}}
                &lt;/li>
            &lt;/item-template>
        &lt;/wo.list>
    &lt;/ul>
    &lt;input type="text" id="newName" />
    &lt;button wo-click="$this.addNewName">Add&lt;/button>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-view-models'" text="'continued >>'"></wipeout-docs.rl>
<br />
<br />
</script>

<script id="Articles.get-started-with-view-models" type="text/template">
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-pluggable-mvvm-components'" text="'<< previous'"></wipeout-docs.rl>
<h1>Define View Models</h1>
<p>Expanding on the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-pluggable-mvvm-components'" text="'previous article'"></wipeout-docs.rl>, you can define the viewModel using the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=define-view-models'" text="'wo.viewModel(...)'"></wipeout-docs.rl> tool.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">var rootViewModel = wo.viewModel("myApp.rootViewModel")
    .templateId("togglePeopleTemplate")
    .value("visible", true)
    .initialize(function () {
        this.model = {
            people: busybody.array(["Mary", "John"]),
            addPerson: function (name) {
                this.people.push(name);
            }
        };
    })
    .build();
    
rootViewModel.toggleVisibility = function () {
    this.visible = !this.visible;
};
        
rootViewModel.getNewName = function () {
    return this.templateItems.newName.value;
};
        
rootViewModel.addNewName = function () {
    var newPerson = this.getNewName();
    this.model.addPerson(newPerson);
};</code>
</wipeout-docs.view-models.components.code-block>
<p>There are a few things to notice in this example.
    <ol>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=define-view-models'" text="'wo.viewModel(...)'"></wipeout-docs.rl> creates a <a href="http://en.wikipedia.org/wiki/Domain-specific_language" target="_blank">DSL</a> which has many functions to help you build the viewModel.</li>
        <li>The name of this viewModel will be <code>myApp.rootViewModel</code> and the viewModel definition (class) will be appended to <code>window.myApp.rootViewModel</code>.</li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=add-a-default-template'" text="'templateId(...)'"></wipeout-docs.rl> is a function which sets the default template id of the viewModel.</li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=add-a-default-value'" text="'value(...)'"></wipeout-docs.rl></code> is a function which sets a default value.</li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=view-model-lifecycle'" text="'initialize(...)'"></wipeout-docs.rl></code> adds a callback which is used to in itialize the viewModel.</li>
        <li>Within the <code>initialize</code> code we are building a model. In a fully fledged javascript app this value will normally come from an ajax call.</li>
        <li><a href="https://github.com/ShaneGH/busybody#observable-arrays" target="_blank">busybody.array</a> makes the array observable. Now wipeout will see when the array changes and can update the DOM accordingly.</li>
        <li>Notice how the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.view&propertyName=templateItems&isStatic=false'" text="'templateItems'"></wipeout-docs.rl> property is missing from the definition. This property is automatically added to all viewModels.</li>
    <li>The <code>build(...)</code> function tells wipeout to create the viewModel.</li>
    <li>You can add viewModel <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=add-a-function'" text="'functions'"></wipeout-docs.rl> by simply adding them to the result of the <code>build(...)</code>.</li>
</ol>
    </p>
<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-using-view-models'" text="'next >>'"></wipeout-docs.rl>
<br />
<br />
</script>

<script id="Articles.get-started" type="text/template">
<h1>Getting started</h1>

<p>
Getting started is really easy. It's javascript easy! Just download the latest verion of <a href="/wipeout/v2-alpha/download.html" target="_blank">wipeout</a> and add it to your page.</p>
<p>Included in wipeout are two external libraries:
    <ul>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-orienteer'" text="'Orienteer'"></wipeout-docs.rl> is a simple object oriented library for javascript. It is used under the hood in wipeout and can be used for advanced wipeout view model building scenarios.
        </li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-busybody'" text="'Busybody'"></wipeout-docs.rl> is a client binding library which allows you to observe for changes to the property of an object. It is used extensively by wipeout and you will most likely use it's <a href="https://github.com/ShaneGH/busybody#observing-a-value" target="_blank">observe</a> and <a href="https://github.com/ShaneGH/busybody#computed-observables" target="_blank">computed</a> functionality.
        </li>
</ul>
</p>
</script>

<script id="Articles.get-the-name-of-the-property" type="text/template">
<h1>Get the name of the property</h1>
<p>To get the name of the property use the <code>name</code> property.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view a-property="$model.anotherProperty">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		
    // for a regular binding, will return "aProperty"
    var name = property.name;
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-the-setter-string" type="text/template">
<h1>Get the raw setter for the property</h1>
<p>To get the string value defined in the template use the <code>value</code> function.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model.aProperty">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		
    // for a regular binding, will return "$model.aProperty"
    var theValue = property.value(true);
        
    // for a regular binding, will return "$this.model.aProperty". This value
    // should be used if you will compile the value into javascript
    var theOptomisedValue = property.value();
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-the-value-of-the-property" type="text/template">
<h1>Get the value of the property</h1>
<p>To get the property value use the <code>name</code> and <code>viewModel</code> items.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		        
    // gets the value
    var theValue = viewModel[property.name];
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-the-value-of-the-setter" type="text/template">
<h1>Get the value of the setter</h1>
<p>To get the setter value use the <code>getter</code> function to create a getter and use the getter to get the value.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		
    // returns a function which can be used to get the value
    var getter = property.getter();
        
    // returns the value
    var theValue = getter();
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>

<p>If you are using some asynchronus code (i.e. defining any functions within the binding), it is important to cache the <code>getter</code>. The <code>property.getter()</code> function will only work synchronusly, however the result of the <code>getter</code> function can be invoked at any time </p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		
    // cache the getter here
    var getter = property.getter();
    
    // create an asynchronus function which will be called when the value changes
    property.watch(function (oldValue, newValue) {
        // use the getter here
        var result = getter();
    });
};</code>
</script>

<script id="Articles.global-binding-strategy" type="text/template">
<h1>Setting the global binding strategy</h1>
<p>The global binding strategy is the default way bindings will be handled for all view models you can set the global binding strategy like so:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wipeout.settings.bindingStrategy = wipeout.settings.bindingStrategies.createObservables;
// - or -
wipeout.settings.bindingStrategy = wipeout.settings.bindingStrategies.bindNonObservables;
// - or -
wipeout.settings.bindingStrategy = wipeout.settings.bindingStrategies.onlyBindObservables;</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.global-overrides" type="text/template">
<h1>Global Overrides</h1>

<p>Global overriding is overriding the functionality of a class and every instance of that class.</p>
<p>Say you want to keep a static running total of all viewModels created by the system. This is going to involve two existing
 wipeout functions:
<ol>
    <li>A function which initializes wipeout viewModels (in this case
        <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=_initialize&amp;isStatic=false'" text="'_initialize'" />).</li>
    <li>A function which destroys wipeout viewModels. (in this case
        <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=dispose&amp;isStatic=false'" text="'dispose'" />).</li>
</ol></p>

<wipeout-docs.view-models.components.code-block>
    <code>// Step 1, create running total
window.totalViewModels = 0;
        
// Step 2, cache existing methods
var _initialize = wo.view.prototype._initialize;
var dispose = wo.view.prototype.dispose;
    
// step 3, override methods, ensureing existing functionality is preserved
wo.view.prototype._initialize = function() {        
    window.totalViewModels++;
        
    return _initialize.apply(this, arguments);
};
    
wo.view.prototype.dispose = function() {        
    window.totalViewModels--;
        
    return dispose.apply(this, arguments);
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.html-attr-dispose-of-the-attribute" type="text/template">
<h1>Dispose of the attribute</h1>

<p>There are often subscriptions and other disposable scenarios which occur outside of the <code>attribute</code> argument to the attribute. These must be disposed of manually to prevent memory leaks. In order to dispose of an item manually a dispose function must be returned from the attribute function.</p>

<br/>Declaration
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;div wo-my-attr="$model">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {

    // observe the model property of the viewModel. This will create a disposable
    // which we want to dispose of when the attribute is torn down
    var disposable = renderContext.$this.observe("model", function (...) { ... });

    return function () {
        disposable.dispose();
    };

    -- OR --

    return disposable;
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.html-attr-get-other-attr" type="text/template">
<h1>Access another wipeout attribute</h1>
<p>Some wipeout attributes depend on one another, and you may wish to access one attribute within another. You can do this with the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wipeout.template.rendering.htmlPropertyValue&functionName=otherAttribute&isStatic=false'" text="'otherAttribute'"></wipeout-docs.rl> function.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;input type="text" wo-my-attr="$model" wo-value="$model.property1" /></code>
</wipeout-docs.view-models.components.code-block>
Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {
	
    var getter;
    var success = attribute.otherAttribute("value", function (value) {
        // value is the "wo-value" attribute for this element
        getter = value.getter();
    });
        
    if (success) {
        var val = getter();
    }
});</code>
</wipeout-docs.view-models.components.code-block>
<p>The <code>attribute.otherAttribute</code> attempts to find the other attribute and returns <code>true/false</code> depending on it's success. If the attribute is found, the callback will be run and you can access the other attribute.</p>
</script>

<script id="Articles.html-attr-get-the-setter-string" type="text/template">
<h1>Get the raw setter for the property</h1>
<p>To get the string value defined in the template use the <code>value</code> function.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;div wo-my-attr="$model.aProperty">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {
		
    // will return "$model.aProperty"
    var theValue = attribute.value(true);
        
    // will return "$this.model.aProperty". This value
    // should be used if you will compile the value into javascript
    var theOptomisedValue = attribute.value();
		
    // Do any binding stuff here
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.html-attr-get-the-value-of-the-setter" type="text/template">
<h1>Get the value of the setter</h1>
<p>To get the setter value use the <code>getter</code> function to create a getter and use the getter to get the value.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;div wo-my-attr="$model">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {
		
    // returns a function which can be used to get the value
    var getter = attribute.getter();
        
    // returns the value
    var theValue = getter();
});</code>
</wipeout-docs.view-models.components.code-block>

<p>If you are using some asynchronus code (i.e. defining any functions within the attribute), it is important to cache the <code>getter</code>. The <code>attribute.getter()</code> function will only work synchronusly, however the result of the <code>getter</code> function can be invoked at any time </p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr  (element, attribute, renderContext) {
		
    // cache the getter here
    var getter = attribute.getter();
    
    // create an asynchronus function which will be called when the value changes
    attribute.watch(function (oldValue, newValue) {
        // use the getter here
        var result = getter();
    });
};</code>
</script>

<script id="Articles.html-attr-observe-the-value-of-the-setter" type="text/template">
<h1>Observe the value of the setter</h1>
<p>If you need to observe the setter for change, you can use the <code>watch</code> function.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;div wo-my-attr="$model">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {
		
    attribute.watch(function (oldVal, newVal) {
        // code for when the model value of the parent changes here
    }, true);
});</code>
</wipeout-docs.view-models.components.code-block>

<p>The second argument to <code>watch</code> tells wipeout to execute the callback immediately, as if the property had just changed.</p>
</script>

<script id="Articles.html-attr-on-element-event" type="text/template">
<h1>Subscribe to an element event</h1>
<p>To subscribe to a html event of the element, use the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wipeout.template.rendering.htmlPropertyValue&functionName=onElementEvent&isStatic=false'" text="'onElementEvent'"></wipeout-docs.rl> function</p>

Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;div wo-my-attr="$this.doSomething()">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {

    // method 1, using the event handler in the attribute.
    // when the div is clicked $this.doSomething() will be invoked
    attribute.onElementEvent("click");
        
    // method 2, using another event handler.
    // when the div is clicked the callback will be executed
    attribute.onElementEvent("click", function () {
        // event handler logic
    });
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.html-attr-set-the-value-of-the-setter" type="text/template">
<h1>Set the value of the setter</h1>
<p>You may wish to set the value within the attribute setter. If this is the case, ensure you check this is possible with the <code>canSet</code> method and then use the <code>setter</code> method to set the value.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;div wo-my-attr="$model">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
Attribute:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.addHtmlAttribute("my-attr", function myattr (element, attribute, renderContext) {
	
    // It IS possible to set the property "$model".
    // It would NOT be possible to set something like "$model ? $model : null"
    if (attribute.canSet()) {
        // get a function which can be used to set the value
        var setter = attribute.setter();
        
        // set the model of the parent to "Hello!"
        setter("Hello!");
    }
});</code>
</wipeout-docs.view-models.components.code-block>

<p>If you are using some asynchronus code (i.e. defining any functions within the attribute), it is important to cache the <code>setter</code>. The <code>attribute.setter()</code> function will only work synchronusly, however the result of the <code>setter</code> function can be invoked at any time. See the example for a <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=html-attr-get-the-value-of-the-setter'" text="'getter'"></wipeout-docs.rl> for details.</p>
</script>

<script id="Articles.html-attributes" type="text/template">
<h1>Html Attributes</h1>
<p>In order to bind your values to html element, you can use one of a range of built in html attributes, or define your own</p>
<p>Wipeout html attributes are prefixed with either <code>wo-</code> or <code>data-wo-</code> </p>
</script>

<script id="Articles.if-control" type="text/template">
<h1>The if control</h1>

<p>
    If/else functionality in a wipeout template is handled by the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.if'" text="'wo.if'"></wipeout-docs.rl> control.
</p>

    <wipeout-docs.view-models.components.code-block>
        <code parser="s">&lt;wo.if condition="true">
    &lt;if-true>
        The condition is true
    &lt;/if-true>
    &lt;if-false>
        The condition is false
    &lt;/if-false>
&lt;/wo.if></code>
    </wipeout-docs.view-models.components.code-block>

<p>
    One thing to note, is that <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=share-parent-scope'" text="'shareParentScope'"></wipeout-docs.rl> defaults to true for an if control. This means that the if control cannot be seen by other viewModels.
    You can explicitly set this property to false in the template definition if this is not required.
</p>

<wipeout-docs.view-models.components.versioned version="2.1">
    <content-template>
        You can use the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-if'" text="'if attribute'"></wipeout-docs.rl> for a less verbose syntax.
    </content-template>
</wipeout-docs.view-models.components.versioned>
</script>

<script id="Articles.illegal-html-tags" type="text/template">
<h1>Illegal html tags</h1>
<p>In some areas, html has a strict schema which disallows you placing certain tags within other tags. One such example is that a <code>tbody</code> tag can only be placed within a <code>table</code> tag. To get around this you can use the <code>wo-el</code> or <code>data-wo-el</code> attributes.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;!-- this will not work -->
&lt;wo.content>
    &lt;set-template>
        &lt;tbody>
            ...
        &lt;/tbody>
    &lt;/set-template>
&lt;/wo.content>
        
&lt;!-- this will work -->
&lt;wo.content>
    &lt;table wo-el="setTemplate">
        &lt;tbody>
            ...
        &lt;/tbody>
    &lt;/table>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.code-block>

<p>The <code>wo-el</code> attribute changes the meaning of the element to wipeout, while still following html rules</p>
</script>

<script id="Articles.inherit-from-another-view-model" type="text/template">
<h1>Inherit from another viewModel</h1>
<p>At it's core, wipeout uses an <a href="http://en.wikipedia.org/wiki/Object-oriented_programming" target="_blank">Object Oriented Programming (OOP)</a> model to build types of viewModels. This means that your viewModels must inherit from another viewModel type in order to use wipeout functionality. The default and most basic viewModel to inherit from is <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'"></wipeout-docs.rl> however you can change this with the second argument of <code>wo.viewModel</code> </p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">// inherit from content
wo.viewModel("myNamespace.myViewModel", wo.content)
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>There are several viewModel types within wipeout which you may wish to inherit from:
    <ul>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.view'" text="'wo.view'"></wipeout-docs.rl> will give you basic viewModel functionality such as <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.view&propertyName=templateId&isStatic=false'" text="'template id'"></wipeout-docs.rl>, <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.view&propertyName=templateItems&isStatic=false'" text="'template items'"></wipeout-docs.rl>, <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=view-model-lifecycle'" text="'initialize, rendered'"></wipeout-docs.rl> etc...</li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.content'" text="'wo.content'"></wipeout-docs.rl> will give you all of the functionality of <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.view'" text="'wo.view'"></wipeout-docs.rl>, and adds a <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.content&propertyName=setTemplate&isStatic=false'" text="'setTemplate'"></wipeout-docs.rl> property which allows you to set the template within another template.</li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.list'" text="'wo.list'"></wipeout-docs.rl> handles the rendering of lists of items and translating models into viewModels.</li>
    </ul>
</p>
<h3>Inherit from a custom viewModel class</h3>
<p>You can also inherit from a viewModel class which you have created</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">var myParentViewModel = wo.viewModel("myNamespace.myParentViewModel")
    .build();
        
myParentViewModel.getClassName = function () {
    return "myParentViewModel";
};
    
// inherit from myNamespace.myParentViewModel
var myChildViewModel = wo.viewModel("myNamespace.myChildViewModel", myNamespace.myParentViewModel)
    .build();
        
myChildViewModel.getClassName = function () {
    // you can use the "_super" function to call the method of a parent class
    var parent = this._super();
        
    return "myChildViewModel, inherits from " + parent;
};</code>
</wipeout-docs.view-models.components.code-block>
<p>There is a caveat to using the <code>_super(...)</code> function. Internally <code>_super</code> jumps onto the function call stack, and this behavior is not allowed if writing javascript in strict mode.</p>
<br />
<br />
<br />
</script>

<script id="Articles.inheritance" type="text/template">
<h1>Inheritance</h1>

    <p>Inheritance in wipeout is done using the 
        <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=extend&amp;isStatic=true'" text="'extend'" /> method. 
        The root of all inheritance is the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object'" text="'wo.object'" /> class.</p>

    <wipeout-docs.view-models.components.js-js-code-block new-script-id="'bind-to-global-script-1'">
        <code>var Account = wo.object.extend(function Account(balance) {
    // call the constructor of the base class (wo.object)
    this._super();
            
    this.balance = balance;
});
        
var CurrentAccount = Account.extend(function CurrentAccount(balance) {
    // call the constructor of the base class (Account)
    this._super(balance);
});
        
var account = new CurrentAccount(100);
console.log(account.balance);</code>
    </wipeout-docs.view-models.components.js-js-code-block>
<p>Passing in named function is not mandatory, but will help in debugging.</p>
<p>It is extremely important to always call the constructor of the base class as the first line of code in your new constructor.</p>
<br/>
<br/>
</script>

<script id="Articles.instance-binding-strategy" type="text/template">
<h1>Setting the binding strategy for a view model</h1>

<p>You can set the binding strategy for a specific view model when you create it in a template.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view binding-strategy="createObservables">&lt;/wo.view>
&lt;!-- or -->
&lt;wo.view binding-strategy="bindNonObservables">&lt;/wo.view>
&lt;!-- or -->
&lt;wo.view binding-strategy="onlyBindObservables">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.int-parser" type="text/template">
<h1>Int parser (i)</h1>

<p>The int parser will parse a value to an int. The aliases for the int parser are <code>i</code> and <code>int</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--i="2">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>2</code>.</p>
</script>

<script id="Articles.json-parser" type="text/template">
<h1>Json parser (j)</h1>

<p>The json parser will parse a value to an object. The aliases for the json parser are <code>j</code> and <code>json</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--j='{"value": 3}'>&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>{value: 3}</code>.</p>
</script>

<script id="Articles.knockout-binding-context" type="text/template">
<h1>The knocout binding context</h1>

<p>The <a href="http://knockoutjs.com/documentation/binding-context.html">knockout binding ocntext</a> is the scope provided by knockout.
	The general scope will be the viewModel, however there are several other properties which may be useful within a wipeout application: </p>

<ol>
	<li><code>$parent</code>: refers to the parent viewModel. This property is very important when setting the model of viewModel, as you 
		will always want to set it to a property on <code>$parent.model</code>.</li>
	<li><code>$parents[]</code>: refers to all ancestor viewModels. So <code>$parents[0] === $parent</code>, <code>$parents[1] === $parent.getParent(true)</code>
and so on. It is best practice only to refer to parents in the current template script block in this way so keep components from depending on eachother</li>
	<li><code>$index</code>: refers to the index of an item within an <a href="/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list">list</a>.</li>
</ol>
</script>

<script id="Articles.list-binding" type="text/template">
<h1>The list binding</h1>

<p>
    The items control binding tells an <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list'" text="'list'" /> viewModel where to render its items. 
    It doesn't need an argument and will throw an exception if not used by an list. 
</p>
    
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'list-binding-script-1'">
    <code parser="s">&lt;wo.list item-source="['Hello wipeout 1', 'Hello wipeout 2']">
    &lt;set-template>
        &lt;ul data-bind="list: null">&lt;/ul>
    &lt;/set-template>
    &lt;item-template>
        &lt;li>
            &lt;span data-bind="text: model">&lt;/span>
            Index: &lt;span data-bind="text: $index">&lt;/span>
        &lt;/li>
    &lt;/item-template>
&lt;/wo.list></code>
</wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'list-binding-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block>   
</script>

<script id="Articles.list-custom-items" type="text/template">
<h1>Using custom items control items</h1>

<p>
With a custom list you can control the types of items which are created by overriding the 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;functionName=createItem&amp;isStatic=false'" text="'createItem'"></wipeout-docs.rl> function.
</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">var mylist = wo.viewModel("mylist", wo.list)
    .build();
        
mylist.createItem = function(model) {
    var item = new myViewModelType();

    item.model(model);        
    item.templateId(this.itemTemplateId());

    return item;
};</code>
</wipeout-docs.view-models.components.code-block>

Usage:
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-list items="...">...&lt;/my-list></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.list-filter" type="text/template">
<h1>A list filter</h1>

<p>The following example is of a list of people filtered by age</p>

<wipeout-docs.view-models.components.j-code-block highlight--s="downward">
    <code parser="s">// add filters to wo.filters
wo.filters.ageFilter = {
    // This filter only returns those properties whose
    // age is greater than the min age
    downward: function (rockstars, age) {
        if (!rockstars)
            return [];
        
        age = age || 0;
        var output = [];
        for (var i = 0; i &lt; rockstars.length; i++) {
            if (rockstars[i].age >= age)
                output.push(rockstars[i]);
        }
        
        // sort by age
        output.sort(function (a, b) {
            return a.age > b.age;
        });
        
        return output;
    }
};</code>
</wipeout-docs.view-models.components.j-code-block>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'filter-list-values'" highlight="['=>', 'min-age', 'ageFilter']">
    <code parser="s">&lt;wo.content min-age="40">
    &lt;model>[
        {name: "John", age: 25},
        {name: "Paul", age: 2},
        {name: "George", age: 81},
        {name: "Ringo", age: 44},
        {name: "Mick", age: 65},
        {name: "Keith", age: 13},
        {name: "Ronnie", age: 52},
        {name: "Charlie", age: 30}
    ]&lt;/model>
    &lt;set-template>
        &lt;div style="min-height: 200px;">
            Filter by age: &lt;input type="text" wo-value="$this.minAge" wo-on-event="keyup" />
            &lt;wo.list items="$model, $this.minAge => ageFilter">
                &lt;item-template>
                    &lt;div wo-content="$model.name + ', ' + $model.age">&lt;/div>
                &lt;/item-template>
            &lt;/wo.content>
        &lt;/div>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<p>In the above example, the filter is defined as follows:
    <ol>
        <li>The left hand side are arguments. All arguments will be passed into the filter.</li>
        <li>The argument after the <code>=></code> is the filter name.</li>
        </ol></p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'filter-list-values'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
<br />
<br />
</script>

<script id="Articles.list-item-lifecycle" type="text/template">
<h1>List item lifecycle</h1>

<p>You can inherit from the <code>list</code> to create lists with tighter control on the view models they render.</p>

<p>
With a custom list you can control
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;functionName=onItemRendered&amp;isStatic=false'" text="'what happens when list items are added'"></wipeout-docs.rl>
    and 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;functionName=onItemRemoved&amp;isStatic=false'" text="'what happens when list items are removed'"></wipeout-docs.rl>.
</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">var mylist = wo.viewModel("mylist", wo.list)
    .build();
        
mylist.onItemRendered = function(item) {
    this._super(item);

    // do initialization logic here
};

mylist.onItemRemoved = function(item) {
    this._super(item);

    // do cleanup logic here
};</code>
</wipeout-docs.view-models.components.code-block>

Usage:
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-list items="...">...&lt;/my-list></code>
</wipeout-docs.view-models.components.code-block>


<p>Remember that <code>onItemRendered</code> and <code>onItemRemoved</code> are methods which already exist on the <code>wo.list</code> class. When you override a method of a parent class it is generally necessary to call the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=orienteer&amp;functionName=_super&amp;isStatic=false'" text="'_super'"></wipeout-docs.rl> method so that the method of the parent class is still invoked.</p>
</script>

<script id="Articles.list-self-removing-items" type="text/template">
<h1>Self removing items</h1>

<p>All items controls subscribe to the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;propertyName=removeItem&amp;isStatic=true'" text="'removeItem'"></wipeout-docs.rl>
 <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=routed-events'" text="'routed event'"></wipeout-docs.rl>. This means that if a viewModel which is a decendent of the list fires a removeItem routed event with a specic model as the event args, then
    the model will be removed from the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;propertyName=items&amp;isStatic=false'" text="'items'"></wipeout-docs.rl>  of the list.
</p>
<p>
    If this is likely to happen it is important to bind the itemSource of the list <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-two-way'" text="'two ways'"></wipeout-docs.rl> so that changes will propogate back up the model chain.
</p>
</script>

<script id="Articles.list-template" type="text/template">
<h1>Setting the list template</h1>

<p>
    List items are rendered unbounded by default. You can change this using the 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;propertyName=setTemplate&amp;isStatic=false'" text="'setTemplate'"></wipeout-docs.rl> property of the itemSource, and rendering the <code>$this.items</code> property.
</p>

<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="list-template-script-1">
    <code parser="s">&lt;wo.list items="['Hello wipeout 1', 'Hello wipeout 2']">
    &lt;set-template>
        &lt;ul>
            {{$this.items}}
        &lt;/ul>
    &lt;/set-template>
    &lt;item-template>
        &lt;li>
            &lt;span wo-content="$model">&lt;/span>, 
            Index: &lt;span wo-content="$index.value">&lt;/span>
        &lt;/li>
    &lt;/item-template>
&lt;/wo.list></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'list-template-script-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<br />
<br />
</script>

<script id="Articles.local-overrides" type="text/template">
<h1>Local overriding</h1>

<p>Local overriding is overriding a specific instance of a class, while leaving other instances untouched.</p>

<p>Say you have a viewModel which has a child viewModel, which is a <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list'" text="'wo.list'" />.
You want each item in the items control to have a method which removes itself.
There are two options on how to implement this functionality:
    <ol>
        <li>Create a new class which inherits from list and override the 
            <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;functionName=createItem&amp;isStatic=false'" text="'create item'" />
             function</li>
        <li>Get the instance of the list and locally override the create item function.</li>
</ol>
Using local overrides looks like this:
</p>

    <div class="columns">
        <div class="column-2 main-example-code">
<wipeout-docs.view-models.components.code-block>
    <code>window.myViewModel = 
    wo.content.extend(function myViewModel() {
        this._super();
    });
    
// onRendered is the method
// to deal with template items
myViewModel.prototype.onRendered = 
    function(oldValues, newValues) {
        this._super(oldValues, newValues);

        // cache the old version of createItem    
        var cacheCreate = 
            this.templateItems.list.createItem;

        // override with a new version
        this.templateItems.list.createItem = 
            function(model) {

            // create an item in the usual way
            // ensure the context is correct
            var output = 
                cacheCreate.call(this, model);

            // "_this" will be the items control
            var _this = this;

            // give each new item a remove function
            output.remove = function () {
                // "this" will be the item
                // in the items control
                _this.items.remove(this);
            }
        };
};</code>
</wipeout-docs.view-models.components.code-block>
            </div>
        <div class="column-2 main-example-code">
            <wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;myViewModel>
    &lt;set-template>
        &lt;!-- provide an id to 
                be referenced in code -->
        &lt;wo.list id="list">
            &lt;itemsTemplate>
        &lt;!-- bind to the remove function 
            added in code -->
                &lt;span data-bind="click: remove">X
                &lt;/span>

                &lt;!-- add item template here -->

            &lt;/itemsTemplate>
        &lt;/wo.list>
    &lt;/set-template>
&lt;/myViewModel></code>
</wipeout-docs.view-models.components.code-block>
            </div>
        </div>
</script>

<script id="Articles.manually-create-an-application" type="text/template">
<h1>Manually create a wipeout application</h1>

<p>If you include the wipeout script in your page, wipeout will automatically scan the DOM and attempt to create view models wherever it can. Sometimes however, the viewModels are not available at the beginning of the page lifecycle, and you will need to set off the process yourself. You can do this with the <code>wo()</code> function.</p>

<h3>Arguments</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Default</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>model</td>
			<td>The root model for the application</td>
			<td>null</td>
		</tr>
		<tr>
			<td>element</td>
			<td>The root element to begin searching for view models. You can also enter a string, in which case it will be the id of the root element</td>
			<td>body</td>
		</tr>
	</tbody>
</table>

<h3>Examples</h3>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">// find and create all view models
wo();
    
// find the element #myViewModel and convert it to a view model
wo(null, "myViewModel");
    
// find the element #myViewModel and convert it to a view model
// with a given model
wo(model, "myViewModel");
    
// convert all elements to view models within the body
wo(model, document.body);</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.models" type="text/template">
<h1>Models</h1>

<p>View models have a special property to deal with business logic and business data. This is the model property. The model is the driver of the application. It provides and recieves almost all data from both the server and the user. It is also the initial argumnent to <wipeout-docs.rl href="'/wipeout/v2.0/how-do-i.html?article=manually-create-an-application'" text="'wo(...)'"></wipeout-docs.rl> which creates an application in the first place.</p>
<p> The model property is special in that:</p>
<ol>
    <li>It has it's own alias within a template binding. Rather than use <code>$this.model</code>, you can simply use <code>$model</code> instead.</li>
    <li>Models cascade. If you do not explicitly set the model of a view model within the template or <code><wipeout-docs.rl href="'/wipeout/v2.0/how-do-i.html?article=view-model-lifecycle'" text="'initialize(...)'"></wipeout-docs.rl></code> function of the <code>wo.viewModel(...)</code> tool then it will receive the model of it's parent.</li>
</ol>
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="models-example" highlight--s="notice how the">
    <code parser="s">&lt;wo.content model--string="Hello wipeout!">
    &lt;set-template>
        &lt;!-- notice how the model property is not set -->
        &lt;wo.content>
            &lt;set-template>
                $model:
                &lt;span wo-content="$model">&lt;/span> &lt;br />
                $this.model:
                &lt;span wo-content="$this.model">&lt;/span> &lt;br />
                $this.model === $model:
                &lt;span wo-content="$this.model === $model">&lt;/span>  &lt;br />
                $model === $parent.model:
                &lt;span wo-content="$model === $parent.model">&lt;/span>  &lt;br />
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'models-example'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block>
<br />
<br />
</script>

<script id="Articles.new-global-functionality" type="text/template">
<h1>New global functionality</h1>

 <p>Global functionality can easily be added to wipeout native classes because of their prototypical inheritance structure.</p>
<p>Say you every view, contentContral, if and list to have a unique id. This would involve adding functionality to the
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'" /> class as 
    all other classes inherit from it:</p>

<wipeout-docs.view-models.components.code-block>
    <code>// Use a closure so that id can not be corrupted
(function () {
    var id = 0;
        
    // add functionality to the view prototype
    wo.view.prototype.uniqueId = function () {
        // lazily generate an id
        if(this._uniqueId === undefined) {
            id++;
            this._uniqueId = id;
        }
        
        return this._uniqueId;
    };
}());</code>
</wipeout-docs.view-models.components.code-block>

<p>Now every class which inherits from wo.view has a uniqueId function</p>
</script>

<script id="Articles.observable-arrays" type="text/template">
<h1>Observing Array Changes</h1>
<p>Unlike regular objects, wipeout cannot modify Arrays behind the scenes so that they are observable. Instead you must create any arrays you need as <a href="https://github.com/ShaneGH/busybody#observable-arrays" target="_blank">observable arrays</a>.</p>
<wipeout-docs.view-models.components.code-block highlight="wo.array">
    <code parser="s">// this is incorrect
var model = {
    innerArray: [1, 2, 3]
};

// this is correct
var model = {
    innerArray: wo.array([1, 2, 3])
};</code>
</wipeout-docs.view-models.components.code-block>
<p>In the first case, wipeout can bind to the array, but it will not be notified if the array changes.
    <br />In the second case wipeout can subscribe to array changes and update the DOM/view models accordingly.</p>
</script>

<script id="Articles.observe-the-value-of-the-property" type="text/template">
<h1>Observe the value of the property</h1>
<p>If you need to observe the property value for change, you can use the <code>onPropertyChanged</code> function.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		
    // will observe the model property of the view model for change
    property.onPropertyChanged(function (oldValue, newValue) {
        
        // Do any binding stuff here
    }, true);
};</code>
</wipeout-docs.view-models.components.code-block>

<p>The second argument to <code>onPropertyChanged</code> tells wipeout to execute the callback immediately, as if the property had just changed.</p>
</script>

<script id="Articles.observe-the-value-of-the-setter" type="text/template">
<h1>Observe the value of the setter</h1>
<p>If you need to observe the setter for change, you can use the <code>watch</code> function.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		
    // for a regular binding, will return "$model"
    property.watch(function (oldVal, newVal) {
        // code for when the model value of the parent changes here
    }, true);
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>

<p>The second argument to <code>watch</code> tells wipeout to execute the callback immediately, as if the property had just changed.</p>
</script>

<script id="Articles.overriding-functionality" type="text/template">
<h1>Overriding functionality</h1>
 
<p>Wipeout is very much an open framework. There are very few nested closures which means almost anything is publicly writable.
    If there is something which is not quite up to your particular to spec, you can use the <a href="/wipeout/v2-alpha/api.html">API</a> to find
    a method hook (and browse the code within the method) and override the default behaviour.
    <ul>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=new-global-functionality'" text="'New global (class) functionality'" /> </li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=global-overrides'" text="'Global (class) overrides'" /> </li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=local-overrides'" text="'Local (object) overrides'" /> </li>
</ul>
</p>


</script>

<script id="Articles.overriding-methods" type="text/template">
<h1>Overriding methods</h1>

    <p>In a prototypical inheritance model, all methods are virtual, which means all methods of a parent class can be overriden by methods of a child class.</p>

    <wipeout-docs.view-models.components.code-block new-script-id="'bind-to-global-script-1'">
        <code>var Account = wo.object.extend(function Account(balance) {
    // call the constructor of the base class (wo.object)
    this._super();
            
    this.balance = balance;
});
            
Account.prototype.canWithdrawMoney = function() {
    return this.balance > 0;
};
        
var CurrentAccount = Account.extend(function CurrentAccount(balance, overdraft) {
    // call the constructor of the base class (Account)
    this._super(balance);
            
    this.overdraft = overdraft;
});
            
Account.prototype.canWithdrawMoney = function() {
    return this.balance > -this.overdraft;
};
        
var account = new Account(-50);
console.log(account.canWithdrawMoney());
        
var currentAccount = new CurrentAccount(-50, 100);
console.log(currentAccount.canWithdrawMoney());</code>
    </wipeout-docs.view-models.components.code-block>
<br/>
<p>It is generally a good idea to call the method on the parent class which you are overriding as part of the child class. For this you can use the 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=_super&amp;isStatic=false'" text="'_super'" /> method again.</p>
    <wipeout-docs.view-models.components.code-block new-script-id="'bind-to-global-script-1'">
        <code>Account.prototype.canWithdrawMoney = function() {
    var canWithdrawMoneyBase = this._super();
    return canWithdrawMoneyBase &amp;&amp; this.balance > -this.overdraft;
};
        
var currentAccount = new CurrentAccount(-50, 100);
console.log(currentAccount.canWithdrawMoney());</code>
    </wipeout-docs.view-models.components.code-block>
<p>The _super method is magic. Or rather, it is context aware and will always point to correct method on the prototype of an ancestor class</p>
<br/>
<br/>
</script>

<script id="Articles.parsers" type="text/template">
<h1>Parsers</h1>
<p>Within a template, most property setters are not parsed, but rather they are interpreted as javascript code, compiled and bound. This behavior can be altered with property parsers. An example of a property with a default property parser <code>id</code>, where:
</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view id="myId">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the id of the current model to <code>"myId"</code>, and not to the value of any <code>myId</code> property.</p>

</script>

<script id="Articles.parsing-values-from-html" type="text/template">

</script>

<script id="Articles.profiling" type="text/template">
<h1>Profiling</h1>

<p>Wipeout has a built in rough and ready profiler. To open it, just open a console window and type <code>wipeout.profile.profile()</code>. Try it on this site!<br/>
    With the profiler you can:
<ul>
    <li>Highlight viewModel html by hovering over it</li>
    <li>View the hierarchy of viewModels by honding ctrl+click (does not always work with clickable items in IE)</li>
    <li>View the rendering, initialization and template compile time of each viewModel. In order to see these stats, profiling must be turned on
    before the item is rendered, so before you call <code>ko.applyBindings(...)</code></li>
    <li>Debug the viewModel and model objects themselves, by opening a console window and clicking on a viewModel header</li>
    <li>Turn off proiling by calling <code>wipeout.profile.profile(false)</code>.</li>
</ul>
</p>
</script>

<script id="Articles.property-flags" type="text/template">
<h1>Property flags</h1>

<p>Sometimes you might like to say something about the property within the property itself. Examples of this are:</p>
<ol>
	<li><wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=binding-types" text="'Defining how two properties will be bound'"></wipeout-docs.rl> (one way, two way etc...)
        </li>
	<li><wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=parsers" text="'Defining how the string value in the property will be parsed'"></wipeout-docs.rl></li>
</ol>

<p>In order to achieve this you can use property flags. Property flags are a method of splitting a property name into two parts. The first part is the property name, the second is a list of flags.</p>
<p>The seperator for property flags is "<code>--</code>" and each subsequent flag is seperated by a "<code>-</code>".</p>
