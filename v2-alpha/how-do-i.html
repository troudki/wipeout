<script id="Articles.add-a-default-template" type="text/template">
<h1>Add a default template</h1>
<p>viewModels need templates to render. The <code>templateId</code> property can be set at any time during the lifecycle of the viewModel, and if you want the viewModel to have a default template you can set it here:</p>
<wipeout-docs.view-models.components.code-block>
<code parser="s">wo.viewModel("myNamespace.myViewModel")
    // set the default template
    .template("/my-template.html", true)
    .build();</code>
</wipeout-docs.view-models.components.code-block>

<p>
    What this definition will do is:
    <ol>
        <li>Ensure that all viewmodels created using the myViewModel class will have the templateId <code>"/my-template.html"</code>. <code>"/my-template.html"</code> can be the id of a html element on the page, or the URL of the template html.</li>
        <li>The second argument <code>true</code> tells wipeout to attempt to load the template from the URL immediately, if it doesn't exist in the DOM. If this is not set, the template will not be loaded until the first time a myViewModel element is rendered.</li>
</ol>
</p>
</script>

<script id="Articles.add-a-default-value" type="text/template">
<h1>Add a default value</h1>
<p>You can add a default value to any viewModel using:</p>
<ul>
    <li>value -or-</li>
    <li>dynamicValue</li>
</ul>

<h3>Using value</h3>
<code>value</code> is used for primitive values. Primitive values are Strings, Numbers, Booleans, null and undefined.
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
    .value("myNumberProperty", 5)
    .value("myStringProperty", "five")
    .value("myBooleanProperty", true)
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>In this case, when a <code>myViewModel</code> is created, it will have default properties like this:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">{
    myNumberProperty: 5,
    myStringProperty: "five",
    myBooleanProperty: true
}</code>
</wipeout-docs.view-models.components.code-block>

<h3>Using dynamicValue</h3>
<p><code>dynamicValue</code> is used for non primitive values. Non primitive values are Objects. <code>dynamicValue</code> is slightly modre complex than <code>value</code>, as it must create a new instance of the object and property each time a new viewModel is created.
</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
    .dynamicValue("myProperty", function () {
        return {
            innerValue: "hello"
        };
    })
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>In this case, when a <code>myViewModel</code> is created, it will have default properties like this:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">{
    myProperty: {
        innerValue: "hello"
    }
}</code>
</wipeout-docs.view-models.components.code-block>
<br />
<br />
<br />
</script>

<script id="Articles.add-a-function" type="text/template">
<h1>Add a function</h1>
<p>You can add custom functions to your viewModel by simply adding them to the result of the <code>build()</code> call.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">var myViewModel = wo.viewModel("myNamespace.myViewModel")
    // add a default property
    .value("name", "myViewModel")
    .build();
   
// will log:
//  Function 1 was called for myViewModel     
myViewModel.function1 = function () {
    // you can access properties of the viewModel using the
    // "this" keyword
    console.log("Function 1 was called for " + this.name);
};

// will log:
//  Function 1 was called for myViewModel
//  Function 2 was called for myViewModel
myViewModel.function2 = function () {
    // you can call other methods on the viewModel using
    // the "this" keyword
    this.function1();
    console.log("Function 2 was called for " + this.name);
};</code>
</wipeout-docs.view-models.components.code-block>
<br />
<br />
<br />
</script>

<script id="Articles.add-a-parser" type="text/template">
<h1>Add a property parser</h1>
<p>When creating viewModels, it is sometimes useful to alter how a property is parsed from a template. For instance, you may have a property <code>my-property="$model.value"</code> within a template. This property will be bound to the <code>value</code> property of the <code>model</code>, however you may wish it to be set to the string: <code>"$model.value"</code>. For this you can use a default parser.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
    .parser("myProperty", "string")
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>There are a variety of <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=parsers'" text="'parsers'"></wipeout-docs.rl> you can use, or you can <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=custom-parser'" text="'define your own'"></wipeout-docs.rl></p>
<br />
<br />
<br />
</script>

<script id="Articles.add-a-property-binding" type="text/template">
<h1>Add a property binding</h1>
<p>When binding a viewModel property within a template, the default binding direction is <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-one-way'" text="'one way'"></wipeout-docs.rl>. It may be necessary to change this direction to another binding type (<wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-two-way'" text="'two ways'"></wipeout-docs.rl>, <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-one-way-to-source'" text="'one way to source'"></wipeout-docs.rl> etc...) using the <code>binding</code> method.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
    .binding("myProperty", "tw")
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>There are a variety of bindings you can use, or you can <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=custom-binding'" text="'define your own'"></wipeout-docs.rl></p>
<br />
<br />
<br />
</script>

<script id="Articles.add-a-static-function" type="text/template">
<h1>Add a static function</h1>
<p>You can add a static function to any viewModel using the <code>staticFunction</code> function. Static functions are functions which are appended to the viewModel class, so for instance if you have a viewModel named <code>myNameSpace.myViewModel</code> and you add a staic function <code>function myStaticFunction () { }</code>, then <code>myNameSpace.myViewModel.myStaticValue()</code> will be valid.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
    .staticFunction("myStaticValue", function () {
        // do something
    })
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<br />
<br />
<br />
</script>

<script id="Articles.add-a-static-value" type="text/template">
<h1>Add a static value</h1>
<p>You can add a static value to any viewModel using the <code>staticValue</code> function. Static values are values which are appended to the viewModel class, so for instance if you have a viewModel named <code>myNameSpace.myViewModel</code> and you add a staic value <code>myStaticValue = 4</code>, then <code>myNameSpace.myViewModel.myStaticValue === 4</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
    .staticValue("myStaticValue", 4)
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>Unlike non static values, it does not matter if the value is a primitive or not.</p>
<br />
<br />
<br />
</script>

<script id="Articles.add-compued-values" type="text/template">
<h1>Add Computed Values</h1>
<p>Computeds are a part of busybody, inspired by <a href="www.google.com/#q=knockout+computed">knockout computeds</a>. There is full documentation on how they work <a href="https://github.com/ShaneGH/busybody#computed-observables" target="_blank">here</a>.</p>
<p>Computeds are baked into wipeout view models, and can be used like so:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myViewModel")
    .initialize(function () {
        
        // define computeds in the initialize function
        this.computed("fullName", function () {
            if (this.model)
                return this.model.firstName + " " + this.model.lastName;
            else
                return "";
        });
    })
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>Now you can bind to the <code>fullName</code> property in the template of the view model</p>

</script>

<script id="Articles.add-property-parser" type="text/template">
<h1>Add a custom parser</h1>

<p>You can also add a custom parser by adding to the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;propertyName=objectParser&amp;isStatic=true'" text="'wo.view.objectParser'" /> object.</p>
<p>Custom parsers must have names all in lower case.</p>

    <wipeout-docs.view-models.components.js-js-code-block new-script-id="'set-json-property-script-1'">
        <code>wo.view.objectParser["name"] = function(nameString) {
    // trim whitespace characters and seperate words by spaces
    var nameParts = wo.obj.trim(nameString).split(/\s+/);
    return {
        firstName: nameParts[0],
        lastName: nameParts[1]
    }
};
		</code>
    </wipeout-docs.view-models.components.js-js-code-block>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'add-a-property-parser-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="name">
        William Wallace
    &lt;/my-val>
    &lt;set-template>
        First name: &lt;span data-bind="text: myVal.firstName">&lt;/span>, 
        Last name: &lt;span data-bind="text: myVal.lastName">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'add-a-property-parser-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.another-extend-syntax" type="text/template">
<h1>An alternate extend syntax</h1>

    <p>There is another way to define a class using the 
        <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=extend&amp;isStatic=true'" text="'extend'" /> method.</p>

    <wipeout-docs.view-models.components.code-block>
        <code>var MyClass = wo.object.extend({
    constructor: function MyClass(balance) {
        this._super();
    },
    myMethod: function() {
    },
    statics: {
        myStaticMethod: function() {
        }
    }
});</code>
    </wipeout-docs.view-models.components.code-block>
<p>Using this syntax
    <ul>
        <li>The <code>constructor</code> property will be the class constructor
        </li>
        <li>Other items in the class definition will be appended to the class prototype
        </li>
        <li>Items in the <code>statics</code> object will be appended to the constructor
        </li>
</ul>
Note: do not define instance (non static) properties in the object passed into the extend method. 
They will be appended to the prototype, effectively making them static. Put instance definitions inside the constructor function instead
    </p>
</script>

<script id="Articles.asynchronous-templates" type="text/template">
<h1>Asynchronous Templates</h1>

<p>You do not need to have all templates loaded in to the DOM when your application begins. Wipeout can fetch templates asnynchronusly as static web pages.
    <br/>
    To do this, you must set a asynchronus templates to true:
    
    <wipeout-docs.view-models.components.code-block>
        <code>wipeout.settings.asynchronousTemplates = true;</code>
    </wipeout-docs.view-models.components.code-block>
</p>
<p>
    Afterwards, you just use templates as usual, however you set the template id to a url instead of an id.    
    <wipeout-docs.view-models.components.code-block>
        <code>var myViewModel = wo.view.extend(function myViewModel() {
    this._super("/templates/myTemplate.html");
});</code>
    </wipeout-docs.view-models.components.code-block>
    
    This method will first, see if the template with the id "/templates/myTemplate.html" exists in the application. If it does, it will use the template rather than sending another ajax request.<br />
    If the template does not exist, a temporary (placeholder) template will be used, while the specified template is loaded. Once loaded the new template is appliced and appended to the DOM so that it
    does not need to be loaded a second time
</p>
<p>
    There is a default placeholder template, however, you can override it by overriding
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wipeout.utils.html&amp;functionName=createTemplatePlaceholder&amp;isStatic=true'" text="'createTemplatePlaceholder'" />
    function with a cusom function
</p>
</script>

<script id="Articles.bind-no-way" type="text/template">
<h1>Setting an object from viewModel</h1>

<img src="/wipeout/v2-alpha/content/images/noWayBinding.png" />
<p>	You may wish to set the property of a viewModel, but not bind it. In this case you can use the "no binding" binding. To us no binding you must use the <code>--nb</code> <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=property-flags" text="'flag'"></wipeout-docs.rl>.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-no-way-script-1'" highlight--s="--nb">
        <code parser="s">&lt;wo.content model="busybody.makeObservable({ value: 'Hello wipeout!' })">
    &lt;set-template>
        &lt;wo.content model--nb="$model.value">
            &lt;set-template>
                Setter bindings: &lt;span wo-content="$model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>
    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-no-way-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.bind-one-way-to-source" type="text/template">
<h1>One way to source</h1>

<img src="/wipeout/v2-alpha/content/images/oneWayToSourceBinding.png" />
<p>
By default, all bindings are one way from the parent (source) to the child (destination). This means that the object where the propery 
    is set will recieve updates when the property changes, however, if the object where the property is set changes the value itself, the original owner of the property will not be notified. Sometimes you may wish to reverse this behavior, using the <code>oneWayToSource</code> binding.
    One way to source bindings use the <code>--owts</code> <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=property-flags" text="'flag'"></wipeout-docs.rl>.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-owts-script-1'" highlight--s="--owts">
        <code parser="s">&lt;wo.content>
    &lt;set-template>
        One way to source bindings: &lt;span wo-content="$model">&lt;/span>
        &lt;br />
        &lt;wo.content input-value--owts="$model">
            &lt;set-template>
                &lt;input type="text" wo-value="$this.inputValue" wo-on-event="keyup"/>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>
    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-owts-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 

    <p>
		Now if the child content control modifies it's <code>model</code>, the resulting change will reflect in the parent's <code>model.value</code>, but not view versa. To bind twa ways, you must use a <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-two-way'" text="'two way'"></wipeout-docs.rl> binding.
</p>
<br/>
<br/>
</script>

<script id="Articles.bind-one-way" type="text/template">
<h1>One way bindings</h1>

<img src="/wipeout/v2-alpha/content/images/oneWayBinding.png" />
<p>
The default binding is one way. This means that the object where the propery 
    is set will recieve updates when the property changes, however, if the object where the property is set changes the value itself, the original owner of the property will not be notified. In most cases properties will bound one way by default, but occasionally (for instance if a <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=change-default-binding" text="'default binding'"></wipeout-docs.rl> is set for a property) you may need to explicitly set the binding to one way using the <code>--ow</code> <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=property-flags" text="'flag'"></wipeout-docs.rl>.
</p>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-one-way-script-1'" highlight--s="--ow">
    <code parser="s">&lt;wo.content model="busybody.makeObservable({ value: 'Hello wipeout!' })">
    &lt;set-template>
        &lt;wo.content model--ow="$model.value">
            &lt;set-template>
                One way bindings: &lt;span wo-content="$model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-one-way-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-or-set-propertes" type="text/template">
<h1>Binding or setting properties</h1>

<p>Binding properties is the process of binding the value of a property on one model or viewModel to that of another viewModel. Changes to one property will then reflect in other properties, depending on the <wipeout-docs.rl text="'type of binding'" href="'/wipeout/v2-alpha/how-do-i.html?article=binding-types'"></wipeout-docs.rl> used.
</p>
</script>

<script id="Articles.bind-to-ancestor" type="text/template">
<h1>Bind to the property of an ancestor</h1>

    <p>There is a helper function which can find ancestors based on their properties, type, depth or any other custom attribute you need.</p>

    <wipeout-docs.view-models.components.j-code-block>
        <code parser="s">// create a custom class to distinguish type (inherit from content)
wo.viewModel("demoApp.myType", wo.content)
    .build();</code>
    </wipeout-docs.view-models.components.j-code-block>
    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-ancestor-script-1'" highlight--s="$context.find">
        <code parser="s">&lt;demo-app.my-type model="{value: 'Hello wipeout!'}" value="123">
    &lt;set-template>
        &lt;wo.content>
            &lt;set-template>
                Found ancestor by type: 
                &lt;span wo-content="$context.find(demoApp.myType).model.value">&lt;/span> &lt;br />
                Found ancestor by hirearchy:
                &lt;span wo-content="$context.find('parent').model.value">&lt;/span> &lt;br />
                Found ancestor by type:
                &lt;span wo-content="$context.find({$instanceof: demoApp.myType}).model.value">&lt;/span> &lt;br />
                Found ancestor by property value:
                &lt;span wo-content="$context.find({value: 123}).model.value">&lt;/span> &lt;br />
                Found ancestor model by property value:
                &lt;span wo-content="$context.find({value: 'Hello wipeout!', $model: true}).value">&lt;/span> &lt;br />
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/demo-app.my-type></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-ancestor-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 

<p>The value passed into <code>$context.find</code> can be
    <ol>
        <li>A view model type</li>
        <li>A string indicating hirearchy (parent, grandparent, greatgrandparent etc...)</li>
        <li>An object of search parameters.</li>
</ol>
If search parameters are used, the available parameters are as follows:
<table class="table table-striped">
	<thead>
		<tr>
			<th>Search type</th>
			<th>Alias</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>$instanceof</td>
			<td>$i</td>
			<td>Find an object which is an <code>instanceof</code> the given search term. Is the same as passing a viewModel type into $find</td>
		</tr>
		<tr>
			<td>$type</td>
			<td>$t</td>
			<td>An exact type match. Is the same as <code>currentViewModel.constructor === searchTerm</code>.</td>
		</tr>
		<tr>
			<td>$ancestory</td>
			<td>$a</td>
			<td>Find the parent, grandparent ect... Is the same as passing a string into the $context.find() method.</td>
		</tr>
		<tr>
			<td>$number</td>
			<td>$n</td>
			<td>Describes when to stop when a viewModel is found. For example, if <code>$n === 0</code>, return the first match.
				If <code>$n === 1</code>, return the second match.</td>
		</tr>
		<tr>
			<td>$model</td>
			<td>$m</td>
			<td>If set to true, signifies that we are looking for models, not viewModels.</td>
		</tr>
		<tr>
			<td>anything else</td>
			<td>none</td>
			<td>Anything on the search object which is not prefixed with a $ will be treated as a property search. For instance
			using <code>{ myProperty: "hello"}</code> will return the first viewModel where <code>myProperty === hello</code> .</td>
		</tr>
	</tbody>
</table>
</p>


<br/>
<br/>
</script>

<script id="Articles.bind-to-global" type="text/template">
<h1>Binding to global values</h1>

    <p>The binding scope also includes the window object, so you can bind to global variables</p>

    <wipeout-docs.view-models.components.j-code-block>
        <code parser="s">window.exampleValue = {
    innerValue: "Hello wipeout!"
};</code>
    </wipeout-docs.view-models.components.j-code-block>
    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-global-script-1'">
        <code parser="s">&lt;wo.content model="exampleValue.innerValue">
    &lt;set-template>
        Binding to global: &lt;span wo-content="$model">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-global-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-to-model" type="text/template">
<h1>Binding to the current model</h1>

<p>
Unless you are building generic components, most bindings will point to the model. Binding to the model can be done with the <code>$model</code> keyword.
</p>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-model-script-1'">
	<code parser="s">&lt;wo.content model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
      Binding to current scope: &lt;span wo-content="$model.value">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

Renders:
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
	<code parser="s">&lt;wo.view template-id="'bind-to-model-script-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
<br/>
<code>$model</code> is shorthand for <code>$this.model</code>
<br/>
<br/>
</script>

<script id="Articles.bind-to-parents-model" type="text/template">
<h1>Set the model from the parent's model</h1>

<p>
In order to keep clean contextual boundaries, the model property of a child viewModel can be bound to a property of its parent's model using the keywords <code>$model</code>.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-parents-model-script-1'">
        <code parser="s">&lt;wo.content model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
        &lt;wo.content model="$model.value">
            &lt;set-template>
                Binding to a property on parent's model: &lt;span wo-content="$model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-parents-model-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<p>
    In this example there is a parent viewModel which has a child viewModel. 
    The model of the child is bound to a property of the model of the parent. <code>$this</code> points to the scope of the viewModel 1 level up
    
</p>
<br/>
<br/>
</script>

<script id="Articles.bind-to-parents-view-model" type="text/template">
<h1>Bind to a property on the parents viewModel</h1>

<p>
You may wish to bind to someting 1 level up in the viewModel hierarchy. You can do this using the <code>$this</code> keyword.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-parents-view-model-script-1'">
        <code parser="s">&lt;wo.content value="{ innerValue: 'Hello wipeout!' }">
    &lt;set-template>
        &lt;wo.content value="$this.value.innerValue">
            &lt;set-template>
                Binding to a property on parent's viewModel: &lt;span wo-content="$this.value">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-parents-view-model-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 


<br/>
<p>You can walk further up the chain of ancestors using the <code>$parents</code> keyword. <code>$parents</code> is an array, meaning <code>$parents[0] === $this</code>, <code>$parents[1] === grand parent</code>, <code>$parents[2] === great grand parent</code>, etc...</p>

<br/>
<br/>
</script>

<script id="Articles.bind-to-specific-view-model" type="text/template">
<h1>Bind to a specific viewModel</h1>

    <p>When binding or setting prperties it is often useful to bind to ancestors, especially when using nested anonymous templates (contents), and there are four mechanisms for doing this:
<ol>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=knockout-binding-context'" text="'Knockout binding context'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=find-a-view-model'" text="'$context.find(...)'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=call-a-view-model-method'" text="'$call(...)'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=find-and-call-a-view-model-method'" text="'$findAndCall(...)'" /></li>
</ol> 
</p>
</script>

<script id="Articles.bind-to-static-value" type="text/template">
<h1>Bind to a static value</h1>

<p>
The item you want the template to bind to can be set in the template.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-static-value-script-1'">
        <code parser="s">&lt;wo.content model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
        Binding to static value: &lt;span wo-content="$model.value">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-static-value-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-two-way" type="text/template">
<h1>Two way bindings</h1>

<img src="/wipeout/v2-alpha/content/images/twoWayBinding.png" />
<p>
By default, all bindings are one way. This means that the object where the propery 
    is set will recieve updates when the property changes, however, if the object where the property is set changes the value itself, the original owner of the property will not be notified.
    This can be remedied by using a two way binding. Two way bindings use the <code>--tw</code> <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=property-flags" text="'flag'"></wipeout-docs.rl>.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-two-way-script-1'" highlight--s="--tw">
        <code parser="s">&lt;wo.content model="busybody.makeObservable({ value: 'Hello wipeout!' })">
    &lt;set-template>
        &lt;wo.content model--tw="$model.value">
            &lt;set-template>
                Two way bindings: &lt;span wo-content="$model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>
    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-two-way-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 

    <p>
        Now if the child content control modifies it's <code>model</code>, the resulting change will reflect in the parent's <code>model.value</code>.
		Notice how the model is created using <a href="https://github.com/ShaneGH/busybody" target="_blank"><code>busybody.makeObservable</code></a> in this case. Two way bindings can only be defined between two observable objects. If this is not the case, wipeout will make a best attempt to bind the two properties.
</p>
<br/>
<br/>
</script>

<script id="Articles.bind-with-elements" type="text/template">
<h1>Set proerties using HTML elements</h1>

<p>
    To set more complex properties or long strings (such as templates) you can set properties as HTML elements rather than HTML attributes
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-with-elements-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;!-- Setting the value within a html element -->
    &lt;my-object-1>{val: "Hello Wipeout!"}&lt;/my-object-1>
            
    &lt;!-- Setting the value within a html element attribute -->
    &lt;my-object-2 value--string="Hello Wipeout!">&lt;/my-object-2>

    &lt;!-- Setting a complex value within a html element -->
    &lt;my-object-3>
        &lt;!-- Create an Object. The "js-" part lets wipeout 
            know that the "o" in "object" should be upper case-->
        &lt;js-object>
            &lt;!-- Setting the value within a html element with a parser -->
            &lt;val parser="string">
                Hello Wipeout!
            &lt;/val>
        &lt;/js-object>
    &lt;/my-object-3>
            
    &lt;set-template>
        Binding to element value 1: &lt;span wo-content="$this.myObject1.val">&lt;/span> &lt;br />
        Binding to element value 2: &lt;span wo-content="$this.myObject2">&lt;/span> &lt;br />
        Binding to element value 3: &lt;span wo-content="$this.myObject3.val">&lt;/span> &lt;br />
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-with-elements-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br />
<br />
</script>

<script id="Articles.binding-setters" type="text/template">
<h1>Binding Setters</h1>
<p>There are many values available to you when setting view model properties or using <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=html-attributes'" text--s="wipeout html attributes">.
    <ul>
        <li><code>$this</code> references the view model which is being templated</li>
        <li><code>$model</code> references the model of the view model being templated</li>
        <li><code>$parent</code> references view model 1 level up</li>
        <li><code>$parents</code> is an array of all view model ancestors where <code>$parents[0] === $parent</code>.</li>
        <li><code>$parentContext</code> is the binding context of the <code>$parent</code>.</li>
        <li><code>$index.value</code> is available to items in an <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=working-with-lists'" text--s="list"></wipeout-docs.rl> and represents their index in the array.</li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-to-ancestor'" text--s="$context.find(...)"></wipeout-docs.rl> is a tool to find ancestors based on search terms.</li>
    </ul>
    </p>
<p>You can put almost any code you want into a binding setter</p>
Examples:
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;!-- bind to the model -->
&lt;wo.view model="$model">&lt;/wo.view>

&lt;!-- bind to the value property of the view model -->
&lt;wo.view model="$this.value">&lt;/wo.view>

&lt;!-- bind to the value property of the parent view model -->
&lt;wo.view model="$parent.value">&lt;/wo.view>

&lt;!-- bind to a dynamic value -->
&lt;wo.view model="$model != null ? true : false">&lt;/wo.view>

&lt;!-- bind to a global value -->
&lt;wo.view model="document">&lt;/wo.view>

&lt;!-- find a view model and bind to it's model -->
&lt;wo.view model="$context.find(myViewModel).model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.binding-to-non-observables" type="text/template">
<h1>Binding to non observables</h1>
<p>When something is bound within a template, part of the process is to watch 
    the variable for change, so that the DOM, or other view models can be updated accordingly. Plain old 
    javascript objects cannot be watched, they must first be converted to observables with
    <a href="https://github.com/ShaneGH/busybody#attempting-to-observe-a-value" target="_blank">busybody.makeObservable</a>.
</p>
<h2>Strategies</h2>
<p>There are three binding strategies you can use</p>
<h3>1. Create Observables (default)</h3>
<p>This strategy will bind to anything. Given the path:
<code>$model.item1.item2</code>, where neither <code>$model</code> nor <code>item1</code> are observables, wipeout will convert these values to observables before binding so that any changes to <code>$model.item1</code> or <code>item1.item2</code> can be observed. Once the binding is destroyed or an item is no longer present in the path, the item will then be converted back to a non observable.
</p>
<p>There is overhead in creating observables, and if you are building a large SPA with many long binding paths, this strategy might not be optimal.</p>

<h3>2. Bind non Observables</h3>
<p>This strategy will bind to anything that it can. Given the path:
<code>$model.item1.item2</code>, where <code>item1</code> is an observable, but <code>$model</code> is not, wipeout will do it's best to bind. This means that if <code>item1.item2</code> changes, wipeout will update the DOM, however, if <code>$model.item1</code> changes, wipeout will not.
</p>

<h3>3. Only Bind Observables</h3>
<p>This strategy will only bind until it reaches a break in the observable chain. Given the path:
<code>$model.item1.item2</code>, where <code>item1</code> is an observable, but <code>$model</code> is not wipeout will not bind, as the first link in the chain (<code>$model</code>) is not observable.<br />
If <code>$model</code> were to be observable but <code>item1</code> were not, wipeout act the same as if <b>Bind non Observabls</b> were used, altering the DOM if <code>$model.item1</code> changes, but not if <code>item1.item2</code> changes.
</p>

<h2>Configuration</h2>

<p>In practice, the best strategy will be a mix of all three, setting a default which suits the application and altering specific view models to either increase or decreases the amount of observables created. You can alter the binding strategy:
    <ul>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=global-binding-strategy'" text="'Globally'"></wipeout-docs.rl></li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=typed-binding-strategy'" text="'By view model type'"></wipeout-docs.rl></li>
        <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=instance-binding-strategy'" text="'By view model instance'"></wipeout-docs.rl></li>
</ul>
</p>
<br />
<br />
</script>

<script id="Articles.binding-types" type="text/template">
<h1>Binding types</h1>
<p>There are many ways of binding properties. By default properties are bound one way, but properties can also be bound
<ul>
    <li><wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=bind-two-way" text="'Two ways'"></wipeout-docs.rl></li>
	<li><wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=bind-one-way-to-source" text="'One way to source'"></wipeout-docs.rl></li>
	<li><wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=bind-no-way" text="'Not bound, only set'"></wipeout-docs.rl></li>
</ul>
</p>
<h3>One way binding (default)</h3>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'binding-types-ow'" highlight--s="model--ow">
    <code parser="s">&lt;wo.content model="busybody.makeObservable({ innerValue: 'Hello wipeout!' })">
    &lt;set-template>
        Parent: &lt;input wo-on-event="keyup" wo-value="$model.innerValue" />&lt;br />
        &lt;wo.content model--ow="$model.innerValue">
            &lt;set-template>
                Child: &lt;input wo-on-event="keyup" wo-value="$model" />
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<p>Notice how changes to the parent affect the child, but changes to the child do not affect the parent</p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'binding-types-ow'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 


<h3>Two way binding</h3>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'binding-types-tw'" highlight--s="model--tw">
    <code parser="s">&lt;wo.content model="busybody.makeObservable({ innerValue: 'Hello wipeout!' })">
    &lt;set-template>
        Parent: &lt;input wo-on-event="keyup" wo-value="$model.innerValue" />&lt;br />
        &lt;wo.content model--tw="$model.innerValue">
            &lt;set-template>
                Child: &lt;input wo-on-event="keyup" wo-value="$model" />
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<p>Notice how changes to the parent and child affect eachother.</p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'binding-types-tw'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<h3>One way to source binding</h3>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'binding-types-owts'" highlight--s="model--owts">
    <code parser="s">&lt;wo.content model="busybody.makeObservable({ innerValue: 'Hello wipeout!' })">
    &lt;set-template>
        Parent: &lt;input wo-on-event="keyup" wo-value="$model.innerValue" />&lt;br />
        &lt;wo.content model--owts="$model.innerValue">
            &lt;set-template>
                Child: &lt;input wo-on-event="keyup" wo-value="$model" />
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<p>Notice how changes to the child affect the parent, but changes to the parent do not affect the child</p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'binding-types-owts'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<h3>No binding, only set</h3>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'binding-types-nb'" highlight--s="model--nb">
    <code parser="s">&lt;wo.content model="busybody.makeObservable({ innerValue: 'Hello wipeout!' })">
    &lt;set-template>
        Parent: &lt;input wo-on-event="keyup" wo-value="$model.innerValue" />&lt;br />
        &lt;wo.content model--nb="$model.innerValue">
            &lt;set-template>
                Child: &lt;input wo-on-event="keyup" wo-value="$model" />
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<p>Notice how changes to parent and child do not affect eachother</p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'binding-types-nb'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.boolean-parser" type="text/template">
<h1>Boolean parser (b)</h1>

<p>The boolean parser will parse a value to true or false. The aliases for the boolean parser are <code>b</code> and <code>boolean</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--b="True">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>true</code>.</p>
</script>

<script id="Articles.call-a-view-model-method" type="text/template">
<h1>Call a viewModel method</h1>

<p>
Using knockout event bindings always sets the context of your functions to the current scope. However, when using ancestors function, 
it is generally more useful to have ancestor obect as the scope. The $call API will do this.
<br />
You simply spell out what you want to do rather than using the regular js syntax. For example, in order to call the <code>submit</code>
function on the <code>model</code> of the <code>parent</code> viewModel, passing in the value of <code>true</code> , you would use:
<br />
<code>$call($parent).dot("model").dot("submit").args(true)</code>.
<br />
This method will ensure that the context of the <code>submit</code> function will be the <code>model</code> object. It will pass in the specified args as well as
the expected args (such as the event args) passed in by knockout.
</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.content>
    &lt;set-template>
        &lt;button data-bind="click: $call($parent).dot('model').dot('submit').args(true)">Submit&lt;/button>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.call-view-model-method" type="text/template">

</script>

<script id="Articles.camel-casing" type="text/template">
<h1>camelCasing</h1>
<p>Because HTML is not case sensitive, it is not advisable to use upper case letters in your element and attribute definitions. To get around this, wipeout supports <a href="http://en.wikipedia.org/wiki/CamelCase" target="_blank">camelCasing</a> using the "<code>-</code>" symbol as the indicator of an upper case letter.<br/>
So for instance, the element <code>&amp;lt;app.my-view-model my-attribute="true"&amp;gt;&amp;lt;/app.my-view-model&amp;gt;</code> will be read as <code>app.myViewModel</code> with the attribute <code>myAttribute="true"</code>.<br/>
    You do not need to use this notation for values within an attribute, e.g. <code>my-attribute="$parentContext.$this"</code> is valid.
</p>
</script>

<script id="Articles.cascading-models" type="text/template">
<h1>Cascading models</h1>

<p>
If the model property of a viewModel is not explicitly set, it recieves the model of its parent.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'cascading-models-script-1'">
        <code parser="s">&lt;wo.content model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
        &lt;wo.content>
            &lt;set-template>
                Binding to a property on a cascaded model: &lt;span wo-content="$model.value">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'cascading-models-script-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.change-default-binding" type="text/template">
<h1>Changing the default binding for a property</h1>
<p>The default binding for a property can be changed when defining a viewModel.</p>
<p>Say for instance, you wish the model of your viewModel to always bind two ways, you can use the following code:</p>

<wipeout-docs.view-models.components.code-block>
	<code parser="s">wo.viewModel("myViewModel")
    .binding("model", "tw")
    .build();</code>
</wipeout-docs.view-models.components.code-block>

<p>Now setting the model of <code>my-view-model</code> inside a template will always bind two ways.</p>


<p>There are properties within wipeout which have default binding types as standard:</p>
<ul>
	<li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.content&amp;propertyName=setTemplate&amp;isStatic=false'" text--s="wo.content.setTemplate"></wipeout-docs.rl> expects a html template definition.</li>
	<li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.if&amp;propertyName=ifTrue&amp;isStatic=false'" text--s="wo.if.ifTrue"></wipeout-docs.rl> expects a html template definition.</li>
	<li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.if&amp;propertyName=ifFalse&amp;isStatic=false'" text--s="wo.if.ifFalse"></wipeout-docs.rl> expects a html template definition.</li>
	<li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list&amp;propertyName=itemTemplate&amp;isStatic=false'" text--s="wo.list.itemTemplate"></wipeout-docs.rl> expects a html template definition.</li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;propertyName=shareParentScope&amp;isStatic=false'" text--s="wo.view.shareParentScope"></wipeout-docs.rl> expects either the string <code>true</code> or <code>false</code>.</li>
	<li>wo.view.id expects a string.</li>
</ul>
</script>

<script id="Articles.complex-template-properties" type="text/template">
<h1>Complex template properties</h1>
<p>As well as binding using view model attributes, you can also bind using view model inner elements.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value1="$model">
    &lt;value2>$model&lt;/value2>
    &lt;value3 value="$model">&lt;/value3>
    &lt;value4>
        &lt;js-object>
            &lt;value5>$model&lt;/value5>
        &lt;/js-object>
    &lt;/value4>
&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>There is more info on this <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=bind-with-elements'" text="'here'"></wipeout-docs.rl>.</p>
<p>This is especially useful for setting long strings</p>
<div style="max-width: 500px;">
    <wipeout-docs.view-models.components.code-block>
        <code parser="s">&lt;wo.view>
    &lt;my-entire-novel parser="string">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus blandit urna id gravida bibendum. Quisque at nisi porttitor, viverra nisi a, convallis ligula. Integer vestibulum luctus tellus, egestas aliquam velit placerat non. Phasellus suscipit velit at ullamcorper iaculis. Duis nisl nulla, pretium quis volutpat ut, tincidunt sed lectus. Duis sit amet arcu tortor. Aliquam quis risus eget felis tristique varius. Donec tempor libero quis mi mollis, euismod euismod mi fermentum. In neque orci, dapibus ut tellus mattis, euismod sagittis enim. Ut a risus feugiat turpis gravida feugiat sit amet vel sapien....
    &lt;/my-entire-novel>
&lt;/wo.view></code>
    </wipeout-docs.view-models.components.code-block>
</div>

</script>

<script id="Articles.content" type="text/template">
<h1>Setting the template within a template</h1>
<p>Within wipeout it is often useful to set the template within another template, rather than by id. To do this you can use the <code>content</code> (TOTOD link) view model.</p>
Nested content controls:
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="content-article-1" highlight--s="set-template">
    <code parser="s">&lt;wo.content>
    &lt;set-template>
        Content control 1
        &lt;div style="padding-left: 20px;">
            &lt;wo.content>
                &lt;set-template>
                    Content control 2
                    &lt;div style="padding-left: 20px;">
                        &lt;wo.content>
                            &lt;set-template>
                                Content control 3
                            &lt;/set-template>
                        &lt;/wo.content>
                    &lt;/div>
                &lt;/set-template>
            &lt;/wo.content>
        &lt;/div>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

Renders:
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'content-article-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.control-the-view-model-lifecycle" type="text/template">
<h1>Control the viewModel lifecycle</h1>

<p>
    Viewmodels can be controlled by overriding methods at various stages in the view's lifecycle. You can override a method by simply replacing it on the prototype of the derived class. 
    For example:
</p>
<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    // override the onRendered function
    onRendered: function(oldValues, newValues) {
        this._super(oldValues, newValues);
        
        // custom logic here
    }
});</code>
</wipeout-docs.view-models.components.code-block>


<p>
    There are quite a few methods to override in order to provide hooks into the viewmodel lifecycle
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Function</td>
                <td>Description</td>
                <td>Usage</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onModelChanged&amp;isStatic=false'" text="'onModelChanged'" /></td>
                <td>Occurs each time the model changes.</td>
                <td>Should be used to interact with the model</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onInitialized&amp;isStatic=false'" text="'onInitialized'" /></td>
                <td>Occurs once, when all of the properties of the viewModel have been set as defined as in the template.</td>
                <td>Should be used to interact with properties of the viewModel.</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onRendered&amp;isStatic=false'" text="'onRendered'" /></td>
                <td>Occurs each time the viewModel is rendered: after the initial render and after each template id change. Should be u</td>
                <td>Should be used interact with the 
                    <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=referencing-items-in-a-template'" text="'templateItems'" /> property and the DOM</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onUnrendered&amp;isStatic=false'" text="'onUnrendered'" /></td>
                <td>Occurs when the viewModel is removed from the dom. In normal circumstances, will only occur once, before the viewModel is disposed of.</td>
                <td>Should be used to dispose of anything DOM related</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=dispose&amp;isStatic=false'" text="'dispose'" /></td>
                <td>Occurs when the viewModel is disposed of</td>
                <td>Should be used to dispose of the viewModel.</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onApplicationInitialized&amp;isStatic=false'" text="'onApplicationInitialized'" /></td>
                <td>Occurs to first viewModel defined: the one defined in the wipeout binding. Occurs once per wipeout application after all rendering is complete.</td>
                <td>Should be used to interact with the wipeout applicaiton as a whole</td>
            </tr>
        </tbody>
</table>
</p>
</script>

<script id="Articles.custom-binding" type="text/template">
<h1>Writing a custom binding</h1>

You can write a custom binding which determines how properties are set. Simply add it to <code>wo.bindings</code>

<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
    // Use this function to set up the binding
};</code>
</wipeout-docs.view-models.components.code-block> 

The <code>mybinding</code> function will be called when setting up a binding on a viewModel, for instance:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>

<h3>Arguments</h3>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>viewModel</td>
			<td>The viewModel is the current viewModel, which owns the property to be set</td>
		</tr>
		<tr>
			<td>property</td>
			<td>The property is a wipeout viewModelPropertyValue. It contains functionality for getting, setting and watching properties. Full documentation is in the API under <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wipeout.template.initialization.viewModelPropertyValue'" text--s="wipeout.template.initialization.viewModelPropertyValue"></wipeout-docs.rl></td>
		</tr>
		<tr>
			<td>renderContext</td>
			<td>renderContext is the current render context with $this, $parent etc...</td>
		</tr>
		<tr>
			<td>Returns</td>
			<td>The return value is either a function or an object with a dispose function which will undo anything done in the binding. This is important to prevent memory leaks. Any actions using the <code>property</code> argument do not need to be disposed of.</td>
		</tr>
	</tbody>
</table>
</script>

<script id="Articles.custom-find-filters" type="text/template">
<h1>Custom $context.find filters</h1>

    <p>Find filters (such as $instanceof, $ancestry and $type) are static functions defined on the <code>wo.findFilters</code> object.
    	You can add your own filter by adding a custom method. Custom filters must begin with <code>$</code> to differenciate them from property filters.</p>
    <wipeout-docs.view-models.components.j-code-block>
        <code parser="s">// find a viewmodel based on it's model
wo.findFilters.$hasModel = function(currentItem, searchTerm, index) {
    // searchTerm will be the namespace passed in
    if (searchTerm)
        return currentItem.model != null;
    else 
        return currentItem.model == null;
};</code>
    </wipeout-docs.view-models.components.j-code-block>

<p>And then using the filter</p>
    
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="custom-find-filters-1">
    <code parser="s">&lt;wo.content model--s="Hello wipeout!">
    &lt;set-template>
        &lt;wo.content>
            &lt;set-template>
                &lt;span wo-content="$context.find({$hasModel: true}).model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'custom-find-filters-1'">&lt;/wo.view></code>
    </wipeout-docs.view-models.components.usage-code-block>


<br />
<br />
</script>

<script id="Articles.custom-html-attributes" type="text/template">
<h1>Custom html attributes</h1>
<p>You can also add custom html attributes to your application by using the <code>wo.addHtmlAttribute</code> method.</p>
<wipeout-docs.view-models.components.j-code-block>
	<code parser="s">// a custom html attribute which clears the value of an input when it is clicked
wo.addHtmlAttribute("clear-when-clicked", function (element, attribute, renderContext) {
            
    attribute.onElementEvent("click", renderContext, function () {
        element.value = "";
    });
});</code>
</wipeout-docs.view-models.components.j-code-block>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-custom-html-attribute-1'" highlight--s="wo-render">
    <code parser="s">&lt;wo.content>
    &lt;set-template>
        &lt;input value="click me" wo-clear-when-clicked /> 
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-custom-html-attribute-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block>

<h3>Attribute arguments</h3>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>element</td>
			<td>The html element which the attributes is set on.</td>
		</tr>
		<tr>
			<td>attribute</td>
			<td>The attribute is a wipeout htmlPropertyValue. It contains functionality for getting setting and watching properties. Full documentation is in the API under <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wipeout.template.rendering.htmlPropertyValue'" text--s="wipeout.template.initialization.rendering.htmlPropertyValue"></wipeout-docs.rl></td>
		</tr>
		<tr>
			<td>renderContext</td>
			<td>renderContext is the current render context with $this, $parent etc...</td>
		</tr>
		<tr>
			<td>Returns</td>
			<td>The return value is either a function or an object with a dispose function which will undo anything done in the html attribute. This is important to prevent memory leaks. Any actions using the <code>attribute</code> argument do not need to be disposed of.</td>
		</tr>
	</tbody>
</table>
</script>

<script id="Articles.custom-parser" type="text/template">
<h1>Custom Parsers</h1>
<p>You can add a custom parser by adding it to <code>wo.parsers</code></p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">// a parser which parses the value in the setter to
// an xml doc
wo.parsers.xmldoc = function (value, propertyName, renderContext) {
		
    // value: is the string value of the setter
        
    // propertyName: is the property name to be set
        
    // renderContext: is the current context, with $this, $parent etc...
        
    var xmlParser = new DOMParser();
    return xmlParser.parseFromString(value, "text/xml");
};

// it is often a good idea to create an
// alias so as not to clutter the template
wo.parsers.xml = wo.parsers.xmldoc;</code>
</wipeout-docs.view-models.components.code-block>

Usage:
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--xml="&lt;hello />">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>Be careful not to use a parser when a <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=filters'" text="'filter'"></wipeout-docs.rl> will do. If you find you are parsing javascript code or that you also need to be able to set the value in the setter, you should use a filter.</p>
</script>

<script id="Articles.date-parser-filter" type="text/template">
<h1>A two way date formatter</h1>

<p>The following example is of a date textbox where the user can choose the format of the date they enter. It uses both the <code>upward</code> and <code>downward</code> filter parts.</p>

<wipeout-docs.view-models.components.j-code-block highlight="['downward', 'upward']">
    <code parser="s">
// simple function to convert "5" to "05" etc...
function addZeroes (value, requiredLength) {
    value = value.toString();
    while (value.length &lt; requiredLength)
        value = "0" + value;

    return value;
}
    
// add filters to wo.filters
wo.filters.dateParser = {
    // This filter parses from dates to strings
    downward: function (date, format) {
        if (format === "dd/mm/yyyy") {
            return addZeroes(date.getDate(), 2) + "/" + addZeroes(date.getMonth() + 1, 2) + "/" + addZeroes(date.getYear() + 1900, 4);
        } else if (format === "mm/dd/yyyy") {
            return addZeroes(date.getMonth() + 1, 2) + "/" + addZeroes(date.getDate(), 2) + "/" + addZeroes(date.getYear() + 1900, 4);
        } else {
            return date;
        }
    },
    // This filter parses from strings to dates
    upward: function (dateString, format) {
        if (format === "dd/mm/yyyy") {
            var date = new Date();        
            date.setYear(dateString.substr(6));
            date.setMonth(parseInt(dateString.substr(3, 2)) - 1);
            date.setDate(dateString.substr(0, 2));
        
            return date;
        } else if (format === "mm/dd/yyyy") {
            var date = new Date();
            date.setYear(dateString.substr(6));
            date.setMonth(parseInt(dateString.substr(0, 2)) - 1);
            date.setDate(dateString.substr(3, 2));
        
            return date;
        } else {
            return date;
        }
    }
};</code>
</wipeout-docs.view-models.components.j-code-block>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'filter-parse-date'" highlight="['=>', 'format--s', 'dateParser']">
    <code parser="s">&lt;wo.content model="new Date()" format--s="mm/dd/yyyy">
    &lt;set-template>
        Date format: &lt;input type="radio" value="dd/mm/yyyy" wo-checked-value="$this.format" name="format" /> dd/mm/yyyy 
        &lt;input type="radio" value="mm/dd/yyyy" wo-checked-value="$this.format" name="format" /> mm/dd/yyyy &lt;br />
        &lt;br />
        Enter date in correct format: &lt;input type="text" wo-on-event="blur" wo-value="$model, $this.format => dateParser" /> &lt;br />
        Actual value: &lt;b wo-content="$model">&lt;/b>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>
<p>In the above example, the filter is defined as follows:
    <ol>
        <li>The first argument is the primary argument. When the value in the textbox changes, it is the value which will be set.</li>
        <li>All subsequent arguments are simple filter values.</li>
        <li>The argument after the <code>=></code> is the filter. </li>
        </ol></p>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'filter-parse-date'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<br />
<br />
</script>

<script id="Articles.date-parser" type="text/template">
<h1>Date parser (d)</h1>

<p>The date parser will parse a string value to a date. The aliases for the date parser are <code>d</code> and <code>date</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--d="2000/01/01">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>Sat Jan 01 2000 00:00:00</code>.</p>
</script>

<script id="Articles.define-view-models" type="text/template">
<h1>Define a viewModel</h1>
<p>viewModel definitions create viewModel classes and determine how a viewModel will act once it is created by wipeout.</p>
<p>The most basic viewModel definition looks like this:</p>
<wipeout-docs.view-models.components.code-block>
<code parser="s">wo.viewModel("myNamespace.myViewModel").build();</code>
</wipeout-docs.view-models.components.code-block>

<p>
    What this definition will do is:
    <ol>
        <li>Create a <code>window.myNamespace</code> object. If one exists already, do not overwrite it.</li>
        <li>Create a <code>myViewModel</code> function. <code>myViewModel</code> will be the viewModel <a href="http://en.wikipedia.org/wiki/Class_(computer_programming)" target="_blank">class</a>. In order to implement the most basic viewModel functionality (templates, lifecycle management etc...) the viewModel will inherit from <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'"></wipeout-docs.rl> by default.</li>
        <li>Append the <code>myViewModel</code>  to <code>window.myNamespace</code>, (as <code>window.myNamespace.myViewModel</code>).</li>
</ol>
Always remember to <code>build(...)</code> viewModels after all definitions.
</p>
</script>

<script id="Articles.definitely-not-a-view-model" type="text/template">
<h1>Html element/ViewModel name clashes</h1>
<p>There may be some cases where wipeout view model and a html tag names can clash. For instance, if you were to set the value of <code>window.div = function () { };</code>. When this occurs, and the wipeout template engine sees a <code>&amp;lt;div></code> tag it will attempt to create an insance of <code>window.div</code> and render it.</p>
<p>To ensure this does not happen there is a full list of html tags at <code>wo.definitelyNotAViewModel</code> which are on a <b>do not render</b> list.</p>
<p>If you have a custom tag, e.g. <code>&amp;lt;my-custom-tag></code> which is definitely not a view model, you can add it to the list:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.definitelyNotAViewModel.myCustomTag = true;</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.dispose-of-the-binding" type="text/template">
<h1>Dispose of the binding</h1>

<p>There are often subscriptions and other disposable scenarios which occur outside of the <code>property</code> argument to the binding. These must be disposed of manually to prevent memory leaks. In order to dispose of an item manually a dispose function must be returned from the binding function.</p>

<br/>Declaration
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {

    // observe the model property of the viewModel. This will create a disposable
    // which we want to dispose of when the binding is torn down
    var disposable = viewModel.observe(property.name, function (...) { ... });

    return function () {
        disposable.dispose();
    };

    -- OR --

    return disposable;
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.disposing-of-subscriptions" type="text/template">
<h1>Disposing of Subscriptions</h1>

<p>MVVM architecture is generally an event based architecture. When an observed value changes, it triggers an event which will change the values of the properties observing it.
    These changes might, in turn, trigger other events and so on. With so many events and event handlers, it is important to keep track of and dispose of event subscriptions in the correct manner.
</p>
<p>Wipeout viewModels expose tools to track the subscriptions belonging to the viewModel.
<ul>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=disposing-using-a-callback'" text="'Disposing using a callback'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=disposing-using-a-disposable-object'" text="'Disposing using a disposable object'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=forcing-disposal'" text="'Forcing disposal'" /></li>
</ul>
</p>
</script>

<script id="Articles.disposing-using-a-callback" type="text/template">
<h1>Disposing using a callback</h1>

<p>The method <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=registerDisposeCallback&amp;isStatic=false'" text="'registerDisposeCallback'" />
    is used to register a callback which will be invoked when the viewModel itself is disposed of.</p>

<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    onModelChanged: function(oldModel, newModel) {
        this._super(oldModel, newModel);
        
        if(newModel) {
            var eventRegistration = newModel.myObservable.subscribe(function() {
                // do something
            });
        
            // ensure this event subscription is disposed of when this viewModel is disposed of
            this.registerDisposeCallback(function() {
                eventRegistration.dispose();
            });
        }
    }
});</code>
</wipeout-docs.view-models.components.code-block>

</script>

<script id="Articles.disposing-using-a-disposable-object" type="text/template">
<h1>Disposing using a disposable object</h1>

<p>The <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=registerDisposable&amp;isStatic=false'" text="'registerDisposable'" /> method is used to register a disposable item. A disposable item is simply an object with a dispose function</p>

<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    onModelChanged: function(oldModel, newModel) {
        this._super(oldModel, newModel);
        
        if(newModel) {
            var eventRegistration = newModel.myObservable.subscribe(function() {
                // do something
            });
        
            // eventRegistration will be of the form { dispose: function() { } }
            this.registerDisposeCallback(eventRegistration);
        }
    }
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.event-attributes" type="text/template">
<h1>Event Attributes</h1>
<p>Event attributes are attributes which fire off a html event. One example of this is <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-click'" text="'click'"></wipeout-docs.rl>.</p>
<p>With event attributes you can define the event handler in multiple ways:</p>
<h4>As a logical string</h4>
<p>If you prefix the click attribute value with <code>logic:</code>, the contents of the attribute will be executed.</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;button wo-click="logic: console.log('The button was clicked')">Click me&lt;/button></code>
</wipeout-docs.view-models.components.code-block>

<h4>As an event handler</h4>
<p>You can point the event at an event handler anywhere within the current render context.</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;button wo-click="$parent.logButtonClick">Click me&lt;/button></code>
</wipeout-docs.view-models.components.code-block>

<h4>As an event handler with arguments</h4>
<p>You can point the event at an event handler anywhere within the current render context and include arguments.</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;!-- e is the html event arguments, element is the html element -->
&lt;button wo-click="$this.logButtonClick($model, e, element, etc...)">Click me&lt;/button></code>
</wipeout-docs.view-models.components.code-block>


</script>

<script id="Articles.events" type="text/template">
<h1>Wipeout events</h1>

<p>Models can communicate with view modes through the use of events.</p>


<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myViewModel")
    .initialize(function () {
        
        this.registerEvent("model", "eventName1", function (eventArgs, model) {
            // the model has fired an event
        });
        
        this.registerEvent("model.modelProperty", "eventName2", function (eventArgs, modelProperty) {
            // the modelProperty has fired an event
        });
    })
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>In the example above the model has subscribed to the <code>eventName1</code> event of it's <code>model</code> and the <code>eventName2</code> event of the <code>modelProperty</code> of it's <code>model</code>. <code>registerEvent</code> is described <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=registerEvent&amp;isStatic=false'" text="'here'"></wipeout-docs.rl>.</p>
<p>To trigger an event you use the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&className=wo.triggerEvent'" text="'wo.triggerEvent'"></wipeout-docs.rl> function.</p>

<wipeout-docs.view-models.components.code-block highlight--s="triggerEvent">
    <code parser="s">var model = {
    pokeViewModel: function (eventArgs) {
        wo.triggerEvent(this, "eventName1", eventArgs);
    },
    modelProperty: {
        pokeViewModel: function (eventArgs) {
            wo.triggerEvent(this, "eventName2", eventArgs);
        }
    }
}

model.pokeViewModel({});
model.modelProperty.pokeViewModel({});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.filters" type="text/template">
<h1>Binding filters</h1>

<p>
Binding filters are an extremely powerful way of altering a property value before the parent binding updates are executed. Filters can be used for both viewModel and html element properties. Binding filters are used like this:
</p>
<wipeout-docs.view-models.components.code-block highlight--s="=>">
    <code parser="string">&lt;wo.view filtered-value="$this.value => myFilter">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>
Filters are added to <code>wo.filters</code> and have 2 functions. 
    <ol>
        <li>The <code>downward</code> function describes how to alter a value when setting the child property.</li>
        <li>The <code>upward</code> function describes how to alter a value when setting the parent property.</li>
    </ol>

Both functions are optional.
</p>
<wipeout-docs.view-models.components.code-block highlight="['downward', 'upward']">
    <code parser="string">wo.filters.exampleFilter = {
    downward: function (input1, input2, etc...) {
        // use this filter to alter values from a view model
        // before they are applied to a html element or child view model
        
        return alteredValues;
    },
    upward: function (input1, input2, etc...) {
        // use this filter to alter values from a html element or
        // child view model before they are applied to the parent.
        
        return alteredValues;
    }
}</code>
</wipeout-docs.view-models.components.code-block>

<p>See the <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=list-filter" text="'list filter'"></wipeout-docs.rl> and <wipeout-docs.rl href--s="/wipeout/v2-alpha/how-do-i.html?article=date-parser-filter" text="'date formatter'"></wipeout-docs.rl> for usage examples.</p>
</script>

<script id="Articles.find-a-view-model" type="text/template">
<h1>Find a viewModel</h1>

    <p>You can find a viewModel with the <code>$find</code> api. The find api accepts many search term types which are customisable. For each find type you can
    	either it's full name or its alias.
</p>

<h2>Search for a viewModel type</h2>

<p>You can select an ancestor viewModel by passing a viewModel type into the find block.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;myViewModel model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content my-view-model-ancestor="$context.find(myViewModel)">
            &lt;set-template>
                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/myViewModel></code>
</wipeout-docs.view-models.components.code-block>

<h2>Search for an ancestor</h2>

<p>You can select an ancestor by passing a string into the find block. 
	The string must be of the form 'parent', 'grandparent', 'greatgrandparent', 'greatgreatgrandparent', etc...</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-view-model model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content my-view-model-ancestor="$context.find('parent')">
            &lt;set-template>
                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content>
    &lt;/set-template>
&lt;/my-view-model></code>
</wipeout-docs.view-models.components.code-block>

<h2>Using more complex filters</h2>

<p>You can pass a filters object into <code>$call</code> for a targeted search. </p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-view-model model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content my-view-model-ancestor="$context.find({$instanceof: myViewModel})">
            &lt;set-template>
