<p>For instance the model property setter in the viewModel: <code>&amp;lt;wo.view model--nb-s="Hello wipeout!">&amp;lt;/wo.view></code> uses the <wipeout-docs.rl text--s="no binding (nb)" href--s="/wipeout/v2-alpha/how-do-i.html?article=bind-no-way"></wipeout-docs.rl> binding and the <wipeout-docs.rl text--s="string (s)" href--s="/wipeout/v2-alpha/how-do-i.html?article=string-parser"></wipeout-docs.rl> parser.</p>

</script>

<script id="Articles.referencing-items-in-a-template" type="text/template">
<h1>Referencing items in a template and manipulating the DOM</h1>

<p>Often it is useful to get handles on viewModels or html element defined in a template. 
    With other web paradigms you might use jQuery or document.getElementById, but these methods are strongly discouraged by wipeout, as 
    they are inaccurate. 
    </p>
    <p>
    Within the MVVM pattern it is recommended that you only select items from within the cotext of the 
    viewModel you are using. NOT from it's children and NOT from the entire document.
        <br/>
    Wipeout uses the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual&amp;propertyName=templateItems&amp;isStatic=false'" text="'templateItems'" />
        property to automatically grab items you want to manipulate at a later stage based on their ids.
</p>

<div class="columns">
    <div class="column-2 main-example-code">
        <wipeout-docs.view-models.components.code-block>
            <code parser="s">&lt;script type="text/xml" id="theTemplate">
    &lt;div id="myDiv">&lt;/div>
    &lt;wo.view id="myViewModel" />
&lt;/script></code>
        </wipeout-docs.view-models.components.code-block>
    </div>
    <div class="column-2 main-example-code">
        <wipeout-docs.view-models.components.code-block>
            <code>var customViewModel = wo.view.extend({
    constructor: function customViewModel() {
        this._super("theTemplate");
    },
    onRendered: function (oldValues, newValues) {
        this._super(oldValues, newValues);
                
        console.log(this.templateItems.myDiv);
        console.log(this.templateItems.myViewModel);
                
        // manipulate the templateItems here
    }
});</code>
        </wipeout-docs.view-models.components.code-block>
    </div>
</div>

<p>If you give a html element or viewModel within a template an id, that item will be appended to the templateItems of the viewModel which has been templated. 
   The <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=onRendered&amp;isStatic=false'" text="'onRendered'" /> method is the place to do dom
manipulation within a viewModel, as it is called after the viewModel has been fully templated and rendered</p>
<p>Notice that the id property on the viewModel does not require inner quotations like other string properties. Id is a special property which does not go through the same property setting process</p>


</script>

<script id="Articles.regexp-parser" type="text/template">
<h1>Regexp parser (r)</h1>

<p>The regexp parser will parse a value to a regular expression. The aliases for the regexp parser are <code>r</code> and <code>regexp</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--r="^[a-z]$">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>/^[a-z]$/</code>.</p>
</script>

<script id="Articles.render-binding" type="text/template">
<h1>Render binding</h1>

<p>The render binding is used internally in wipeout to render viewModels, and can also be used in application development</p>

<wipeout-docs.view-models.components.js-js-code-block>
    <code>window.renderVm = wo.content.extend(function renderVm() {
    this._super();
        
    this.innerItem = new wo.content();
    this.innerItem.template("Hello wipeout!");
});</code>
</wipeout-docs.view-models.components.js-js-code-block>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'render-binding-script-1'">
    <code parser="s">&lt;render-vm>
    &lt;set-template>
        &lt;div data-bind="render: innerItem">&lt;/div>
    &lt;/set-template>
&lt;/render-vm></code>
</wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'render-binding-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block>   
</script>

<script id="Articles.rendering-simple-content" type="text/template">
<h1>Rendering Simple Content</h1>
<p>There are a few ways to display content contained in a view model</p>

<h3>1. Using {<span>{</span>...}}</h3>
<p>You can render anything by putting it within {<span>{</span>...}} parenthesis. For example to render the <code>model</code> of the current templated view model.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div>
    &lt;h1>The model&lt;/h1>
    {{$this.model}}
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
<p>You can change the {<span>{</span>...}} parenthesis to anything else using. Remember that this must be done before any view models are rendered in you application to remove inconsistencies.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wipeout.template.rendering.compiledTemplate.renderParenthesis("[[", "]]");</code>
</wipeout-docs.view-models.components.code-block>

<h3>2. Using wo-render</h3>
<p>The <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-render'" text="'wo-render'"></wipeout-docs.rl> html attribute does almost the same as using {<span>{</span>...}}, the difference being that the content will be surrounded by a html tag.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div>
    &lt;h1>The model&lt;/h1>
    &lt;span wo-render="$this.model">&lt;/span>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

<h3>3. Using wo-content</h3>
<p>The <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-content'" text="'wo-content'"></wipeout-docs.rl> html attribute does almost the same as using wo-render, the difference being that:
<ol>
    <li>wo-content is meant for rendering simple values such as strings and numbers. It cannot be used to render full view models.</li>
    <li>wo-content is lightweight.</li>
</ol>
</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div>
    &lt;h1>The model&lt;/h1>
    &lt;span wo-content="$this.model">&lt;/span>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
<br />
<br />
</script>

<script id="Articles.reserved-tags" type="text/template">
<h1>Reserved tags</h1>

<p>When compiling templates, wipeout uses an opt-out model for deciding what is a viewModel and what is a html tag. If you are using web components or need
some custom tags in html markup you can register the tag with <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual&amp;propertyName=reservedTags&amp;isStatic=true'" text="'reservedTags'" /> </p>
    
<wipeout-docs.view-models.components.code-block>
    <code>wo.visual.reservedTags["my-tag"] = true;</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.routed-event-models" type="text/template">
<h1>Routed Event Models</h1>

    <p>Routed events are generally for the viewModel layer. They travel up and down the viewModel stack, which is essentially the DOM, and do not interact with the model layer.
 Models can interact with routed events by inheriting from the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.routedEventModel'" text="'routedEventModel'" /> class </p>
<p>The routed event model is a type known by the viewModel layer. When a routed event is caught by a viewModel, it:
<ol>
    <li>checks to see if it is subscribed to it</li>
    <li>checks to see if it's model is a routedEventModel, and if so, informs the model of the routed event</li>
</ol>
Similarily, routed event models can trigger routed events by delegating their viewModel to trigger it for them</p>
</script>

<script id="Articles.routed-events" type="text/template">
<h1>Routed Events</h1>

    <p>Routed events are events which bubble up the the viewModel stack after being triggered. viewModels trigger routed events which are passed to their
parents, grandparents etc... until the event reaches the root viewModel</p>
    <p>In this example there is a viewModel which triggers routed events within a viewModel which subscribes to routed events. Since the events bubble upwards 
the ancestor viewModel will recieve any events triggered by it's decendants</p>


<wipeout-docs.view-models.components.j-code-block>
        <code parser="s">// the routed event
var myRoutedEvent = "increment";

// this class triggers a custom routed event
var triggerEvent = wo.viewModel("demoApp.triggerEvent", wo.content)
    .build();

triggerEvent.trigger = function() {
    this.triggerRoutedEvent(myRoutedEvent);
};
            
// this class subscribes to a custom routed event
var triggerEvent = wo.viewModel("demoApp.subscribeToEvent", wo.content)
    .initialize(function () {
        this.routedEventTriggered = 0;
        this.registerRoutedEvent(myRoutedEvent, this.onRoutedEvent, this);
    })
    .build();

triggerEvent.onRoutedEvent = function(args) {
    args.handled = true;
    this.routedEventTriggered++;
};</code>
    </wipeout-docs.view-models.components.j-code-block>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'routed-events-script-1'">
    <code parser="s">&lt;demo-app.subscribe-to-event>
    &lt;set-template>
        &lt;div>
            Routed event triggered: &lt;span wo-content="$this.routedEventTriggered">&lt;/span> times
        &lt;/div>
        &lt;demo-app.trigger-event>            
            &lt;set-template>
                &lt;button wo-click="$this.trigger">Trigger routed event&lt;/button>
            &lt;/set-template>
        &lt;/demo-app.trigger-event>
    &lt;/set-template>
&lt;/demo-app.subscribe-to-event></code>
</wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'routed-events-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block>
<p>In the above example setting <code>args.handled = true;</code> will stop the event bubbling up to any more view models.</p>
<br />
<br />
</script>

<script id="Articles.set-boolean-property" type="text/template">
<h1>Set a boolean property</h1>

<p>The boolean parser is case insensitive</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-boolean-property-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="bool">
        True
    &lt;/my-val>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myVal">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-boolean-property-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.set-complex-properties" type="text/template">
<h1>Set complex properties</h1>

<p>Complex properties with multiple levels can also be set in xml. If there is no parser to go with the <code>constructor</code> property, then
the constructor is used as an actual constructor with the <code>new</code> keyword</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-complex-properties-script-1'">
        <code parser="s">&lt;wo.content> &lt;!-- outer content -->
    &lt;my-val constructor="wo.content" inner-value="'Hello wipeout'"> &lt;!-- inner content -->
        &lt;set-template>
            Binding to element value: &lt;span data-bind="text: innerValue">&lt;/span>
        &lt;/set-template>
    &lt;/my-val>
    &lt;set-template>
        Rendering viewModel: &lt;div data-bind="render: myVal">&lt;/div>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-complex-properties-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<p>This is a fairly complex piece of functionality.
    <ol>
        <li>We constructed an outer wo.contenentControl</li>
        <li>We constructed an inner wo.contenentControl</li>
        <li>We set the innerValue property of the inner content to "Hello Wipeout"</li>
        <li>We set the template property of the inner content.</li>
        <li>We set the myVal property of the outer content to the innercontent</li>
        <li>We set the template property of the outer content.</li>
        <li>Within the template of the outer content conrol, we use the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=render-binding'" text="'render'" /> binding to render its myVal property.</li>
</ol>
    
</p>
</script>

<script id="Articles.set-date-property" type="text/template">
<h1>Set a date property</h1>

<p>The date parser uses <code>new Date(value)</code> to parse dates. You can override this by <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=add-property-parser'" text="'overriding the date parser itself'" />.</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-date-property-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="date">
        2001/01/01
    &lt;/my-val>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myVal">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-date-property-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.set-float-property" type="text/template">
<h1>Set a float property</h1>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-float-property-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="float">
        66.66
    &lt;/my-val>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myVal">&lt;/span>&lt;br />
        Binding to element value + 1: &lt;span data-bind="text: myVal + 1">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-float-property-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.set-int-property" type="text/template">
<h1>Set an int property</h1>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-int-property-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="int">
        66
    &lt;/my-val>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myVal">&lt;/span> &lt;br />
        Binding to element value + 1: &lt;span data-bind="text: myVal + 1">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

<script id="Articles.set-json-property" type="text/template">
<h1>Set a javascript object from a JSON string</h1>

<p>The json parser uses <code>JSON.parse(value)</code> sp may need to be <a href="http://en.wikipedia.org/wiki/Polyfill" target="_blank">polyfilled</a> for older browsers.</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-json-property-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="json">
        {"innerVal": "Hello wipeout!"}
    &lt;/my-val>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myVal.innerVal">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-json-property-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.set-properties-using-xml-elements" type="text/template">
<h1>Set proerties using XML elements</h1>

<p>As well as setting properties using vm attributes, you can also set them using xml elements. A great example of this is using the <code>template</code> property of a 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.content'" text="'content'" /> which has been set in most previous examples
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-properties-using-xml-elements-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;set-template>
        Hello wipeout!
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-properties-using-xml-elements-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
    
</script>

<script id="Articles.set-string-property" type="text/template">
<h1>Set a string property</h1>

<p>By default properties without a type are parsed as strings. You can also explicitly set invoke the string parser.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'set-string-property-script-1'">
        <code parser="s">&lt;wo.content>
    &lt;my-val constructor="string">
        Hello wipeout!
    &lt;/my-val>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myVal">&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'set-string-property-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.set-the-value-of-the-property" type="text/template">
<h1>Set the value of the property</h1>
<p>To set the property value use the <code>name</code> and <code>viewModel</code> items.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
		        
    // sets the value
    viewModel[property.name] = true;
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.set-the-value-of-the-setter" type="text/template">
<h1>Set the value of the setter</h1>
<p>You may wish to set the value within the property setter. If this is the case, ensure you check this is possible with the <code>canSet</code> method and then use the <code>setter</code> method to set the value.</p>
Declaration:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">&lt;wo.view model--mybinding="$model">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
Binding:
<wipeout-docs.view-models.components.code-block show-definition-code="false">
	<code parser="s">wo.bindings.mybinding = function mybinding (viewModel, property, renderContext) {
	
    // It IS possible to set the property "$model".
    // It would NOT be possible to set something like "$model ? $model : null"
    if (property.canSet()) {
        // get a function which can be used to set the value
        var setter = property.setter();
        
        // set the model of the parent to "Hello!"
        setter("Hello!");
    }
		
    // Do any binding stuff here
};</code>
</wipeout-docs.view-models.components.code-block>

<p>If you are using some asynchronus code (i.e. defining any functions within the binding), it is important to cache the <code>setter</code>. The <code>property.setter()</code> function will only work synchronusly, however the result of the <code>setter</code> function can be invoked at any time. See the example for a <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=get-the-value-of-the-setter'" text="'getter'"></wipeout-docs.rl> for details.</p>
</script>

<script id="Articles.share-parent-scope" type="text/template">
<h1>Share parent scope</h1>

<p>It is not always necessary to create a scope for each viewModel. A good example of this is in using the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=if-control'" text="'wo.if'"></wipeout-docs.rl>
 control, where the scope of the if istself is never needed. You might also notice yourself writing bindings like <code>wo-value="$parents[4].value"</code> which is an indicator
of un-needed scope.</p>
    <p>You can share the parents binding scope by setting <code>share-parent-scope="true"</code> in a template definition or as a value in the view model definition.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view share-parent-scope="true">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
- or -
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myViewModel")
    .value("shareParentScope", true)
    .build();</code>
</wipeout-docs.view-models.components.code-block>

<h3>An example of scope</h3>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'share-parent-scope-script-1'" highlight="['the-scope', 'share-parent-scope']">
    <code parser="s">&lt;wo.content the-scope="'Parent scope'">
    &lt;set-template>
        &lt;div>    
            &lt;wo.content share-parent-scope="true" the-scope="'Child scope 1'">
                &lt;set-template>
                    Scope is: &lt;span wo-content="$this.theScope">&lt;/span>
                &lt;/set-template>
            &lt;/wo.content>
        &lt;/div>
        &lt;div>    
            &lt;wo.content the-scope="'Child scope 2'">
                &lt;set-template>
                    Scope is: &lt;span wo-content="$this.theScope">&lt;/span>
                &lt;/set-template>
            &lt;/wo.content>
        &lt;/div>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'share-parent-scope-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 

<p>By default, the shareParentScope property of a <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.if'" text="'wo.if'"></wipeout-docs.rl> control is true.</p>
</script>

<script id="Articles.strict-mode" type="text/template">
<h1>Strict mode</h1>

<p>Unfortunately the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=_super&amp;isStatic=false'" text="'_super'" /> method will not be able to find any functions defined in javascript strict mode. You must reference the method directly instead.</p>

<wipeout-docs.view-models.components.code-block new-script-id="'bind-to-parents-model-script-1'">
    <code>myChildClass.prototype.myOverrideFunction = function() {
    myParentClass.prototype.myOverrideFunction.apply(this, arguments);
        
    // continue with method override here
}</code>
</wipeout-docs.view-models.components.code-block>

<p>The _super function will always be able to find the parent constructor.</p>
</script>

<script id="Articles.string-parser" type="text/template">
<h1>String parser (s)</h1>

<p>The string parser will parse a value to a string, in essence, not parsing the value. The aliases for the string parser are <code>s</code> and <code>string</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--s="hello">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>"hello"</code>.</p>
</script>

<script id="Articles.template-id" type="text/template">
<h1>Templating a wo.view</h1>

<p>
    In MVVM application design the viewModel layer is always necessary, but not always useful. This is generally the case when there is no view logic (dom manipulation) to be done and in 
    wipeout, is generally the case when you want to template a model or sub model without the overhead of creating a new viewModel class.
    <br/>
    If this is the case you can template a wo.view directly.
</p>


<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.content model="{title: 'Hello wipeout', subModel: { ... }}">
    &lt;set-template>
        &lt;wo.viewModel="$model.subModel" template-id="'myTemplateId'" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.code-block>

<p>Notice the single quotes surrounding the template id property. Anything defined in a property on a viewModel or a "data-bind" property on a html element is compiled into javascript, so the single quotes denote a string.</p>

<p>Using this method, you can re-template any viewModel at any time by setting it's template id.</p>
</script>

<script id="Articles.template-items" type="text/template">
<h1>Accessing html elements and view models</h1>
<p>You can access any view models and html elements defined in a template by giving them an id and using the <code>templateItems</code> property.</p>
Template:
<wipeout-docs.view-models.components.code-block highlight="['theView', 'theDiv']">
    <code parser="s">&lt;div id="theDiv">&lt;/div>
&lt;wo.view id="theView">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
View model:
<wipeout-docs.view-models.components.code-block highlight="['theView', 'theDiv']">
    <code parser="s">wo.viewModel("myViewModel")
    .rendered(function () {
        var div = this.templateItems.theDiv;
        var view = this.templateItems.theView;
    })
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<p>The <code>rendered</code> function is defined <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=view-model-lifecycle'" text="'here'"></wipeout-docs.rl>.</p>
</script>

<script id="Articles.templates-content-control" type="text/template">
<h1>Content Control</h1>

<p>The content control is a wipeout base class which allows you to set the template explicicitly, rather than having to set a template id.   
    <wipeout-docs.view-models.components.code-block>
        <code parser="s">&lt;wo.content>
    &lt;set-template>
        Hello wipeout!
    &lt;/set-template>
&lt;/wo.content></code>
    </wipeout-docs.view-models.components.code-block>
</p>
<p>
    The content control has a
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.content&amp;propertyName=templateId&amp;isStatic=false'" text="'templateId'" /> and
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.content&amp;propertyName=template&amp;isStatic=false'" text="'template'" />
    propery which are bound together. 
    
    <ul>
        <li>Setting the template property will create a new anonymous template (if necessary) and set the the template id accordingly</li>
        <li>Setting the templateId property will also reflect in the template property.</li>
        <li>It is not a good idea to read from the template property. Once a template is defined it is rewritten by both knockout and wipeout, so the resulting string is unpredictable</li>
    </ul>
</p>
<p>
    You can mimic template/templateId functionality on a custom vie model by using the 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.content&amp;functionName=createTemplatePropertyFor&amp;isStatic=true'" text="'createTemplatePropertyFor'" /> function.
    <wipeout-docs.view-models.components.code-block>
        <code>var myViewModel = wo.view.extend(function myViewModel() {
    this._super();
            
    this.myTemplate = wo.content.createTemplatePropertyFor(this.templateId, this);
});</code>
    </wipeout-docs.view-models.components.code-block>
</p>
</script>

<script id="Articles.templates" type="text/template">
<h1>Using templates</h1>

<p>
Wipeout viewModels alone do not have an appearance, for this we need templates. At it's most basic, a viewModel inherits from the 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'" /> class and the view class has a 
    <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view&amp;propertyName=templateId&amp;isStatic=false'" text="'templateId'" /> property.
    <br />
    Template id's reference the id of a html <code parser="s">&lt;script>&lt;/script></code> tag with an xml template. It is not strictly html, as
    <ol>
        <li>
            The content must be valid, strict XML.
        </li>
        <li>
            The content can contain wipeout viewModels which are not html tags.
        </li>
</ol>
</p>
<p>
    In most cases, you will not want the the template of a viewModel to change. For this case you can set the template id in the constructor of the viewModel.
    
        <wipeout-docs.view-models.components.code-block>
            <code>var myViewModel = wo.view.extend(function myViewModel() {
    this._super('MyTemplateId');
                
    // more constructor logic
});</code>
        </wipeout-docs.view-models.components.code-block>
</p>
</script>

<script id="Articles.typed-binding-strategy" type="text/template">
<h1>Setting the binding strategy for a view model type</h1>

<p>You can set the binding strategy for all instances of a specific view model type when defining that view model type. Doing this overrides the global binding strategy.</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myViewModel")
    .createObservables()
    // - or -
    .bindNonObservables()
    // - or -
    .onlyBindObservables();</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.using-a-parser" type="text/template">
<h1>Using a parser</h1>
<p>You can use a parser in one of two ways:</p>

<h3>1. Setting a default parser for a view model property</h3>
<p>When you are defining a view model you can set a default parser</p>
<wipeout-docs.view-models.components.code-block highlight--s=".parser">
	<code parser="s">wo.viewModel("myNamespace.myViewModel")
    .parser("myProperty", "string")
    .build();</code>
</wipeout-docs.view-models.components.code-block>

<h3>2. Setting a parser in the template</h3>

<p>You can override any default parsers by setting the parser in the template</p>
<br/><h4>For inline property definitions</h4>
<wipeout-docs.view-models.components.code-block highlight--s="--string">
	<code parser="s">&lt;wo.view my-property--string="Hello wipeout!">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>

<br/><h4>For block definitions</h4>
<wipeout-docs.view-models.components.code-block highlight--s="string">
	<code parser="s">&lt;wo.view>
    &lt;my-property parser="string">Hello wipeout!&lt;/my-property>
&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>

<br/><h4>For block value definitions</h4>
<wipeout-docs.view-models.components.code-block highlight--s="string">
	<code parser="s">&lt;wo.view>
    &lt;my-property value--string="Hello wipeout!">&lt;/my-property>
&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>

<p>Remember, most wipeout parsers also have short alieses, so rather than using <code>my-property--string</code> you can use the shorthand <code>my-property--s</code> </p>
</script>

<script id="Articles.using-templates" type="text/template">
<h1>Templates</h1>
<p>Templates are referenced by the <code>templateId</code> property of the view model. The template can be set or re-set at any time over the view model lifecycle. For instance:</p>
Given the view model:
<wipeout-docs.view-models.components.j-code-block>
    <code parser="s">var viewOrEdit = wo.viewModel("demoApp.viewOrEdit")
    .value("text", "Edit")
    .value("model", "Hi!")
    .templateId("view-or-edit-view")
    .build();

viewOrEdit.toggle = function () {
    if (this.templateId === "view-or-edit-view") {
        this.templateId = "view-or-edit-edit";
        this.text = "View";
    } else {
        this.templateId = "view-or-edit-view"
        this.text = "Edit";
    }
};</code>
    </wipeout-docs.view-models.components.j-code-block>
And templates:<br />
<code>view-or-edit-view</code>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'view-or-edit-view'">
    <code parser="s">&lt;span wo-content="$model">&lt;/span>&lt;br />
&lt;button wo-click="$this.toggle" wo-content="$this.text">&lt;/button></code>
</wipeout-docs.view-models.components.new-template-code-block>
<code>view-or-edit-edit</code>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'view-or-edit-edit'">
    <code parser="s">&lt;input type="text" wo-value="$model" />&lt;br />
&lt;button wo-click="$this.toggle" wo-content="$this.text">&lt;/button></code>
</wipeout-docs.view-models.components.new-template-code-block>
Result:
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;demo-app.view-or-edit>&lt;/demo-app.view-or-edit></code>
</wipeout-docs.view-models.components.usage-code-block>
<br />

<p>There is quite a lot of functionality in a wipeout template which is above and beyond standard html. The following articles explain this behavior.</p>
<br />
<br />
</script>

<script id="Articles.value-attributes" type="text/template">
<h1>Value Attributes</h1>
<p>Value attributes are attributes which modify an element or view model property. One example which modifies both an element and view model property is <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-value'" text="'value'"></wipeout-docs.rl>.</p>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'value-attributes-example'" highlight--s="wo-content">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;input wo-value="$model" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'value-attributes-example'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.view-model-lifecycle" type="text/template">
<h1>View mode lifecycle</h1>
<p>There are several events within the viewModel lifecycle which you may wish to execute code:</p>
<ol>
    <li><code>initialize</code>, will be run after the viewModel is initialized (i.e. it's values are bound from the template) but before it is rendered.</li>
    <li><code>rendered</code>, will be run after each time the templateId changes and the viewModel is rendered.</li>
    <li><code>unRendered</code>, will be run after each time the templateId changes and the viewModel is unRendered. unRender will be called before render.</li>
    <li><code>dispose</code>, will be run when the viewModel is disposed of,</li>
    <li><code>initializeApplication</code> is the same as initialize, but is only called if the viewModel has no parent viewModel.</li>
</ol>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">wo.viewModel("myNamespace.myViewModel")
        
    .initialize(function () {
        // set up the viewModel
        
        // alter any values
        
        // define computeds
    })
        
    .rendered(function () {
        // alter anything on templateItems
    })
        
    .unRendered(function () {
        // dispose of anything which was created during "rendered"
    })
        
    .dispose(function () {
        // dispose of anything created during "initialize"
    })
        
    .initializeApplication(function () {
        // set up any application specific items or variables
    })
        
    .build();</code>
</wipeout-docs.view-models.components.code-block>
<br />
<br />
<br />
</script>

<script id="Articles.view-models-and-html-elements" type="text/template">
<h1>View Models and Html Elements</h1>
<p>Within wipeout templates, view models should be treated almost like html elements. They are defined in the same way and can sit side by side with elements</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div>
    &lt;my-view-model>&lt;/my-view-model>
    &lt;input type="text" />
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

<br/><p>There are some differences in setting the properties of view models and html elements</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div>
    &lt;my-view-model model="$model.value">&lt;/my-view-model>
    &lt;input type="text" data-model="$model.value" wo-value="$model.value" />
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

<p>In this example we have bound:
    <ol>
        <li>The model of <code>my-view-model</code> to the <code>value</code> property of the model of the view model which the template was applied to.</li>
        <li>The <code>data-model</code> property of the <code>input</code> to the string <code>"$model.value"</code> </li>
        <li>The <code>value</code> of the <code>input</code> to the property of the model of the view model which the template was applied to. The difference between this case and the previous case is that <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-value'" text--s="wo-value"></wipeout-docs.rl> is a <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=html-attributes'" text--s="wipeout html attribute"></wipeout-docs.rl>.</li>
</ol>
</p>
<p>You can modify the way view model properties are bound using:
<ul>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=parsers'" text--s="Parsers"></wipeout-docs.rl></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=binding-types'" text--s="Bindings"></wipeout-docs.rl></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=filters'" text--s="Filters"></wipeout-docs.rl></li>
</ul></p>
<p>You can modify the way wipeout html properties are bound using:
<ul>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=parsers'" text--s="Parsers"></wipeout-docs.rl></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=filters'" text--s="Filters"></wipeout-docs.rl></li>
</ul></p>

</script>

<script id="Articles.virtual-method-cache" type="text/template">
<h1>The virtual method cache</h1>

    <p>The <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=_super&amp;isStatic=false'" text="'_super'" />
        method has to find the correct method to call from its ancestor class. In order to speed up future lookups, references to parent methods
are cached in the virtual cache.</p>
    <p>In most cases this will not concern your application. However, if you are modfifying an objects prototype midway through the application lifecycle
        this may cause problems. You can get around this by using the 
        <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=clearVirtualCache&amp;isStatic=true'" text="'clearVirtualCache'" /> method and 
<wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object&amp;propertyName=useVirtualCache&amp;isStatic=true'" text="'useVirtualCache'" /> property.</p>
</script>

<script id="Articles.where-to-put-a-template" type="text/template">
<h1>Where do templates go?</h1>
<p>Templates can go in one of three places</p>
<h2>1. Embedded within the DOM</h2>
<p>The first place wipeout will look for a template is in the DOM. It will do a <code>document.getElementById(...)</code> lookup where the template id is the id of the element. To use this method, you should place your template within script tags like so:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;script type="text/html" id="theTemplateId">
    ... template code
&lt;/script></code>
</wipeout-docs.view-models.components.code-block>

<h2>2. Loaded from the server</h2>
<p>If wipeout cannot find a template in the DOM it will take the templateId as a URL and try to find it with an ajax call. So for instance using a templateId like <code>http://www.mydomain.com/templates/myTemplate.html</code> will also work.</p>
<p>You can disable this functionality by setting <code>wipeout.settings.asynchronousTemplates = false;</code></p>

<h2>3. Compile a template from a string</h2>
<p>Once a wipeout template is found, it is compiled and cached. You can skip the entire lookup process by compiling templates yourself:</p>
<wipeout-docs.view-models.components.code-block>
    <code parser="s">wipeout.template.engine.instance.setTemplate(templateId, templateString);</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.wipeout-binding" type="text/template">
<h1>The wipeout binding</h1>

<p>The wipeout bindig is the root of a wipeout application and will only be used once. It accepts one parameter which is the root viewModel type.</p>
    
Create a viewModel type
<wipeout-docs.view-models.components.code-block>
            <code>
window.rootApplication = wo.content.extend(function rootApplication() {
    this._super();
                
    this.template("Hello Wipeout!");
});</code>
        </wipeout-docs.view-models.components.code-block>

Create an application placeholder
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;div data-bind="wipeout: rootApplication" id="root">&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

Render the application
<wipeout-docs.view-models.components.code-block>
        <code>var root = document.getElementById("root");
ko.applyBindings({}, root);</code>
</wipeout-docs.view-models.components.code-block>

<p>There is a full example of this application 
    <wipeout-docs.rl text="'here'" href="'/wipeout/v2-alpha/how-do-i.html?article=get-started-with-hello-world'" />.</p>
</script>

<script id="Articles.wipeout-bindings" type="text/template">
<h1>Wipeout bindings</h1>

<p>Wipeout publishes several knockout bindings which you may wish to use:
    <ul>        
        <li>
        The <wipeout-docs.rl text="'wipeout'" href="'/wipeout/v2-alpha/how-do-i.html?article=wipeout-binding'" /> binding.</li>    
        <li>
        The <wipeout-docs.rl text="'list'" href="'/wipeout/v2-alpha/how-do-i.html?article=list-binding'" /> binding.</li>    
        <li>
        The <wipeout-docs.rl text="'render'" href="'/wipeout/v2-alpha/how-do-i.html?article=render-binding'" /> binding.</li>    
</ul>
</p>
</script>

<script id="Articles.wipeout-namespaces" type="text/template">
<h1>Wipeout namespaces</h1>

<p>Wipeout has two root namespaces which you can use interchangeably. The root namespace is <code>window.wipeout</code> which contains all of the public and 
private functionality of the library.</p>
<p>There is a second namespace <code>window.wo</code> which is an amalgamation of the <code>window.wipeout.base</code> and <code>window.wipeout.utils</code> namespaces,
 and is meant as a convenient alias for its longer namespace counterparts.</p>
</script>

<script id="Articles.wipeout-native-classes" type="text/template">
<h1>Wipeout native classes</h1>

<p>Wipeout has several native classes which can be inherited from to build an application.
    <br />
    When building viewModels, you will be inheriting from:
<ul>
    <li>wo.view, for the most basic of viewModels</li>
    <li>wo.content, for viewModels with a template property</li>
    <li>wo.list, for viewModels which deal with lists</li>
</ul>
    You may also wish to have an object oriented model layer, although this is not necessary
<ul>
    <li>wo.object, for the most basic of oo functionality</li>
    <li>wo.routedEventModel for models which can raise routed events</li>
</ul>
</p>

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.object'" text="'wo.object'" /></h2>
<p>This is the base class for all wipeout objects and contains functionality to extend itself and call base methods.</p>

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.visual'" text="'wo.visual'" /></h2>
<p>This class derives from wo.object and is a class with a visual element. This should not be inherited from directly, but rather you should inherit from 
<wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'" /></p> 

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'" /></h2>
<p>This class derives from wo.visual and is the base class for viewModels. It has a model property and provides binding functionality.</p>

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=templates-content'" text="'wo.content'" /></h2>
<p>This class derives from wo.view and provides functionality to specify the template as a template string rather than as an Id.</p>

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=working-with-lists'" text="'wo.list'" /></h2>
<p>This class derives from wo.content and provides list building functionality. This is the wipeout equivelant of the "foreach" knockout binding</p>

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=if-control'" text="'wo.if'" /></h2>
<p>This class derives from wo.content and provides functionality similar to the "if" knockout binding. By default, wo.if has <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=share-parent-scope'" text="'shareParentScope'" /> </p>

<h2><wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=routed-event-models'" text="'wo.routedEventModel'" /></h2>
<p>This class derives from wo.object and is the base class for model objects with will raise and catch routed events.</p>
</script>

<script id="Articles.wipeout-oo" type="text/template">
<h1>The wipeout OO framework</h1>

<p>
Wipeout leverages a simple, lightweight <a href="http://en.wikipedia.org/wiki/Object-oriented_programming">object oriented model</a>
which enriches javascript code while not restricting it. This means you can use it to your advantage or you can hack it to bits (Disclaimer, don't hack it to bits)
without breaking anything you wouldn't expect to break in javascript.</p>
<p>There are some things to note about the wipeout inheritance model.
<ul>
    <li>Javascript is a prototypical language and so it is <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Inheritance_and_the_prototype_chain">prototype inheritance</a> which is used.</li>
    <li>Wipeout does not embrace the the <a href="http://javascript.crockford.com/private.html">private/privileged</a> js model. There are no private members, however properties which begin with an underscore should be treated as such</li>
    <li>Inheritance is build to support <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/instanceof">instanceof</a> checks.</li>
    <li>Rember that setting the property on an object directly rather than it's prototype will override the entier inheritance chain.</li>
</ul>
</p>
</script>

<script id="Articles.wipeout-utilities" type="text/template">
<h1>Wipeout utilities</h1>

<p>There are 3 public utilities classes within wipeout
<ul>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wipeout.utils.html'" text="'wo.html'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wipeout.utils.obj'" text="'wo.obj'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wipeout.utils.ko'" text="'wo.ko'" /></li>
</ul>
</p>
</script>

<script id="Articles.wo-attr" type="text/template">
<h1>The Attribute attribute</h1>
<h3><code>wo-attr-attrName="value"</code></h3>
<h3><code>data-wo-attr-attrName="value"</code></h3>
<p>The attr attribute defines an attribute on a html element. The attribute name will be the end of the <code>wo-attr-</code> definition.</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-attr-attr'" highlight--s="wo-attr">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;input wo-attr-value="$model" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-attr-attr'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.wo-blur" type="text/template">
<h1>The Blur attribute</h1>
<h3><code>wo-blur="eventHandler"</code></h3>
<h3><code>data-wo-blur="eventHandler"</code></h3>
<p>The blur attribute defines an event handler to be fired when the element blurs.</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-blur-attr'" highlight--s="wo-blur">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;input wo-blur="logic: alert($model)" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-blur-attr'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.wo-change" type="text/template">
<h1>The Change attribute</h1>
<h3><code>wo-change="eventHandler"</code></h3>
<h3><code>data-wo-change="eventHandler"</code></h3>
<p>The change attribute defines an event handler to be fired when the element value changes.</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-change-attr'" highlight--s="wo-change">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;input wo-change="logic: alert($model)" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-change-attr'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.wo-checked-value" type="text/template">
<h1>The Checked Value attribute</h1>
<h3><code>wo-checked-value="value"</code></h3>
<h3><code>data-wo-checked-value="value"</code></h3>
<p>The value attribute defines what value to set if a checkbox or radio button is checked. It can be used in conjunction with the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-value'" text="'wo-value'"></wipeout-docs.rl> or <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes" target="_blank">value</a> attributes. If no value is provided a default value of <code>true</code> is used.</p>
<p>For checkboxes and radio buttons see: <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-checked-value'" text="'wo-checked-value'"></wipeout-docs.rl></p>

<h3>Radio button</code></h3>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-checked-value-attr-radio'" highlight="['wo-checked-value', 'wo-value', 'value']">
    <code parser="s">&lt;wo.content model="1">
    &lt;set-template>
        Model: &lt;span wo-content="$model">&lt;/span> &lt;br />
        &lt;label>Value 1:&lt;/label> &lt;input type="radio" wo-checked-value="$model" wo-value="1" name="radio" /> &lt;br />
        &lt;label>Value 2:&lt;/label> &lt;input type="radio" wo-checked-value="$model" value="2" name="radio" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-checked-value-attr-radio'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<h3>Checkbox with value</code></h3>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-checked-value-attr-checkbox-1'" highlight="['wo-checked-value', 'wo-value', 'value']">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        Model: &lt;span wo-content="$model == null ? 'null' : $model">&lt;/span> &lt;br />
        &lt;label>Value:&lt;/label> &lt;input type="checkbox" wo-checked-value="$model" value="Hello Wipeout!" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-checked-value-attr-checkbox-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<h3>Checkbox without value</code></h3>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-checked-value-attr-checkbox-2'" highlight="['wo-checked-value', 'wo-value', 'value']">
    <code parser="s">&lt;wo.content model="true">
    &lt;set-template>
        Model: &lt;span wo-content="$model">&lt;/span> &lt;br />
        &lt;label>Value:&lt;/label> &lt;input type="checkbox" wo-checked-value="$model" />
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-checked-value-attr-checkbox-2'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
<br />
<br />
<br />
<br />
<br />
</script>

<script id="Articles.wo-class" type="text/template">
<h1>The Class attribute</h1>
<h3><code>wo-class-className="value"</code></h3>
<h3><code>data-wo-class-className="value"</code></h3>
<p>The class attribute defines an switches a html class on or off for a given element. The class name will be the end of the <code>wo-class-</code> definition.</p>
<style>.green {background-color: #98FB98}</style>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-class-attr'" highlight--s="wo-class">
    <code parser="s">&lt;wo.content model="true">
    &lt;set-template>
        &lt;span wo-class-green="$model">This class is applied&lt;/span> <br />
        &lt;span wo-class-green="!$model">This class is not applied&lt;/span>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-class-attr'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.wo-click" type="text/template">

<script id="Articles.wo-content" type="text/template">

<p>The content attribute is similar to the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-render'" text="'render'"></wipeout-docs.rl> attibute but is less powerful. As a rule of thumb, you should use <code>content</code> to display simple things such as strings, numbers and simple objects and <code>render</code> to display view models or items which are not surrounded by a html tag <code>&#123;<span></span>&#123;$this.someValue}}</code>.</p>

<script id="Articles.wo-if" type="text/template">
<wipeout-docs.view-models.components.versioned version="2.1">
    <content-template>
        <h1>The If attribute</h1>
        <h3><code>wo-if="value"</code></h3>
        <h3><code>data-wo-if="value"</code></h3>
        <p>The if attribute renders the content of an element only if the content of the attribue evaluates to true.</p>
        <p>The <code>if</code> attribute wraps an <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=if-control'" text="'if view model'"></wipeout-docs.rl>, which can be used if you also need to define an <code>else</code> template.</p>
        <wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-if-attr'" highlight--s="wo-if">
            <code parser="s">&lt;wo.content model="true">
    &lt;set-template>
        &lt;span wo-if="$model">This will be rendered&lt;/span> 
        &lt;span wo-if="!$model">This will not be rendered&lt;/span> 
    &lt;/set-template>
&lt;/wo.content></code>
        </wipeout-docs.view-models.components.new-template-code-block>

        <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
            <code parser="s">&lt;wo.view template-id="'wo-if-attr'">&lt;/wo.view></code>
        </wipeout-docs.view-models.components.usage-code-block> 
    </content-template>
</wipeout-docs.view-models.components.versioned>
</script>

<script id="Articles.wo-on-event" type="text/template">

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-mouseup-attr'" highlight--s="wo-on-event">

    &lt;/set-template>

<script id="Articles.wo-render" type="text/template">
<h1>The Render attribute</h1>
<h3><code>wo-render="value"</code></h3>
<h3><code>data-wo-render="value"</code></h3>
<p>The render attribute renders a piece of data or a view model. </p>
<p>The render attribute is similar to the <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-content'" text="'content'"></wipeout-docs.rl> attibute but is more powerful. As a rule of thumb, you should use <code>content</code> to display simple things such as strings, numbers and simple objects and <code>render</code> to display view models or items which are not surrounded by a html tag <code>&#123;<span></span>&#123;$this.someValue}}</code>.</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-render-attr-1'" highlight--s="wo-render">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;span wo-render="$model">&lt;/span> 
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-render-attr-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block>

<h3>Rendering without a html tag</h3>
<p>You can also render items without surrounding them by a tag, using the <code>&#123;<span></span>&#123;value}}</code> notation.</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-render-attr-2'" highlight--s="wo-render">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        {{$model}}
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-render-attr-2'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block>
</script>

<script id="Articles.wo-value" type="text/template">
<h1>The Value attribute</h1>
<h3><code>wo-value="value"</code></h3>
<h3><code>data-wo-value="value"</code></h3>
<p>The value attribute defines the html value of an element. The value attribute works best with the <code>&amp;lt;input></code>, <code>&amp;lt;textarea></code>, <code>&amp;lt;select></code> and <code>&amp;lt;option></code> tags.</p>
<p>For checkboxes and radio buttons see: <wipeout-docs.rl href="'/wipeout/v2-alpha/how-do-i.html?article=wo-checked-value'" text="'wo-checked-value'"></wipeout-docs.rl></p>

<h3><code>&amp;lt;input></code></h3>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-value-attr-input'" highlight--s="wo-content">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;input wo-value="$model" /> 
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-value-attr-input'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<h3><code>&amp;lt;textarea></code></h3>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-value-attr-textarea'" highlight--s="wo-content">
    <code parser="s">&lt;wo.content model--s="Hello Wipeout!">
    &lt;set-template>
        &lt;textarea wo-value="$model">&lt;/textarea>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-value-attr-textarea'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 

<h3><code>&amp;lt;select>, &amp;lt;option></code></h3>
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'wo-value-attr-select'" highlight--s="wo-content">
    <code parser="s">&lt;wo.content model="1">
    &lt;set-template>
        Model: &lt;span wo-content="$model">&lt;/span> &lt;br />
        &lt;select wo-value="$model">
            &lt;option wo-value="1">Option 1&lt;/option>
            &lt;option wo-value="2">Option 2&lt;/option>
            &lt;option wo-value="3">Option 3&lt;/option>
            &lt;option wo-value="4">Option 4&lt;/option>
        &lt;/select>
    &lt;/set-template>
&lt;/wo.content></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'wo-value-attr-select'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
<br />
<br />
<br />
<br />
<br />
<br />
</script>

<script id="Articles.wo-visible" type="text/template">

<script id="Articles.working-with-lists" type="text/template">
<h1>Working with lists</h1>

<p>Within wipeout, lists are handled by the <wipeout-docs.rl href="'/wipeout/v2-alpha/api.html?type=api&amp;className=wo.list'" text="'list'"></wipeout-docs.rl> viewModel. The items control allows you to specify a template for each item in the list and render accordingly.
</p>
    
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="working-with-lists-1">
    <code parser="s">&lt;wo.list items="['Hello wipeout 1', 'Hello wipeout 2']">
    &lt;item-template>
        &lt;div>
            &lt;span wo-content="$model">&lt;/span>, 
            Index: &lt;span wo-content="$index.value">&lt;/span>
        &lt;/div>
    &lt;/item-template>
&lt;/wo.list></code>
</wipeout-docs.view-models.components.new-template-code-block>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id--s="working-with-lists-1">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block>

<p>In the itemTemplate, you access an object from the <code>items</code> using the <code>$model</code> property. You can also access the object's index using <code>$index.value</code>.
</p>
</script>

<div>

        <wipeout-docs.view-models.components.dynamic-render id="content" model="$model.content"></wipeout-docs.view-models.components.dynamic-render>
    </div>
</div>
</script>

<script id="wipeoutDocs.viewModels.howDoIApplication" type="text/template">
   
<div class="leftNav leftNav-width" style="background-color: white" id="leftNav">
    <div class="staticHeader-height"></div>
    <h2>How do I?</h2>
    
    <wo.list items="$model.leftHandNav" id="articles">
        <item-template>
            <div class="list-group">
                <wo.if condition="$model.header.visible">
                    <if-true>
                        <wipeout-docs.rl text="$model.header.text" href="$model.header.href" class="'list-group-item active'" id="header"></wipeout-docs.rl>
                    </if-true>
                </wo.if>
                <wo.list items="$model.items" id="items">
					<set-template>
						<div wo-render="$this.items"></div>
					</set-template>
                    <item-template>
                        <wo.if condition="$model.visible">
                            <if-true>
                                <wipeout-docs.rl text="$model.text" href="$model.href" class="'list-group-item'" style="'padding-left: 30px'"></wipeout-docs.rl>
                            </if-true>
                        </wo.if>
                    </item-template>
                </wo.list>
            </div> 
        </item-template>
    </wo.list>
</div>
<div>
    <div style="float: left; margin-left: 320px;">
        <wo.view template-id="$this.contentTemplate"></wo.view>
    </div>
</div>
</script>

<script id="wipeoutDocs.viewModels.welcome-template" type="text/template">
<h1>Welcome to wipeout</h1>
Use the menu on the left hand side to browse, or search for keywords with the searchbox above.
</script>

<script id="wipeoutDocs.viewModels.components.codeBlock" type="text/template">

<div id="codeBlock">
	<pre data-ddd="asdasd" class="prettyprint" wo-content="$this.renderCode"></pre>
</div>
</script>

<script id="wipeoutDocs.viewModels.components.routeLink" type="text/template">
<a wo-attr-class="$this.class" wo-attr-href="$this.href" wo-attr-style="$this.style" wo-content="$this.text" id="link"></a>
</script>

<script id="wipeoutDocs.viewModels.components.treeViewBranch_branch" type="text/template">
<wo.list items="$model.branches" id="content">
    <set-template>
        <div>
            <a wo-click="$context.find(wipeoutDocs.viewModels.components.treeViewBranch).select()"
			   wo-content="$model.name"
			   wo-attr-href="$model.href || 'javascript:void(0)'"></a>
                <small style="color: #158cba; cursor: pointer" 
					   wo-attr-class="$parent.glyphClass"
					   wo-click="$context.find(wipeoutDocs.viewModels.components.treeViewBranch).select"></small>
            <wo.if condition="$parent.isOpen">
                <if-true>
                    <ul wo-render="$this.items"></ul>
                </if-true>
            </wo.if>
        </div>
    </set-template>
    <item-template>
        <li>
            <wipeout-docs.view-models.components.tree-view-branch></wipeout-docs.view-models.components.tree-view-branch>
        </li>
    </item-template>
</wo.list>        
</script>

<script id="wipeoutDocs.viewModels.components.treeViewBranch_leaf" type="text/template">
<div wo-content="$model.name"></div>
</script>

<script id="wipeoutDocs.viewModels.components.usageCodeBlock" type="text/template">

<div wo-visible="$this.showDefinitionCode" id="codeBlock">
	<pre class="prettyprint" wo-content="$this.renderCode"></pre>
</div>
<p wo-visible="$this.showDefinitionCode">Renders:</p>
<div style="border: 1px solid #888; padding: 5px;">
	<wo.content template-id="$this.usage"></wo.content>
</div>
</script>

<script id="wipeoutDocs.viewModels.pages.classItemRow" type="text/template">
<div wo-el="tr">
    <div wo-el="td">
        <wipeout-docs.rl href="wipeoutDocs.models.apiApplication.routableUrl($model)" text="$model.name"></wipeout-docs.rl>
    </div>
    <div wo-el="td" wo-content="$model.summary"></div>
</div>
</script>

<script id="wipeoutDocs.viewModels.pages.classItemTable" type="text/template">
<div wo-visible="$this.items.length">
    <h2 wo-content="$this.title"></h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th wo-content="$this.itemType"></th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody wo-render="$this.items"></tbody>
    </table>
</div>
</script>

<script id="wipeoutDocs.viewModels.pages.classPage" type="text/template">

<wipeout-docs.view-models.pages.function-page 
                        model="$model.classConstructor" 
                        title--s="Constructor" 
                        show-return-value="false"
						function-definition-text--s="Constructor definition">
</wipeout-docs.view-models.pages.function-page>

<hr style="border: 0; border-top: 4px solid #E7E7E7;"/>

<wipeout-docs.view-models.pages.class-item-table items="$model.properties" title--s="Properties" item-type--s="Property">
</wipeout-docs.view-models.pages.class-item-table>
<wipeout-docs.view-models.pages.class-item-table items="$model.functions" title--s="Functions" item-type--s="Function">
</wipeout-docs.view-models.pages.class-item-table>
<wipeout-docs.view-models.pages.class-item-table items="$model.events" title--s="Events" item-type--s="Event">
</wipeout-docs.view-models.pages.class-item-table>

<hr style="border: 0; border-top: 4px solid #E7E7E7;"/>
<wipeout-docs.view-models.pages.class-item-table items="$model.staticProperties" title--s="Static Properties" item-type--s="Property">
</wipeout-docs.view-models.pages.class-item-table>
<wipeout-docs.view-models.pages.class-item-table items="$model.staticFunctions" title--s="Static Functions" item-type--s="Function">
</wipeout-docs.view-models.pages.class-item-table>
<wipeout-docs.view-models.pages.class-item-table items="$model.staticEvents" title--s="Static Events" item-type--s="Event">
</wipeout-docs.view-models.pages.class-item-table>
</script>

<script id="wipeoutDocs.viewModels.pages.eventPage" type="text/template">

<h2 wo-content="$model.fullyQualifiedName"></h2>
<div wo-content="$model.summary"></div>
</script>

<script id="wipeoutDocs.viewModels.pages.functionPage" type="text/template">

<h2 wo-content="$this.title || $model.fullyQualifiedName"></h2>
<div wo-content="$model.summary"></div>
<wo.if condition="$model.arguments.length">
    <if-true>
        <h3>Arguments</h3>
        <wo.list items="$model.arguments">
            <set-template>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Argument</th>
                            <th>Summary</th>
                            <th>Type</th>
                            <th>Optional</th>
                        </tr>
                    </thead>
					<tbody wo-render=" $this.items"></tbody>
                </table>
            </set-template>
            <item-template>
                <div wo-el="tr">
					<div wo-el="td" wo-content="$model.name"></div>
                    <div wo-el="td" wo-content="$model.description"></div>
                    <div wo-el="td" wo-content="$model.type"></div>
                    <div wo-el="td" wo-content="$model.optional => yesNo"></div>
                </div>
            </item-template>
        </wo.list>
    </if-true>
</wo.if>
<wo.if condition="$this.showReturnValue">
	<if-true>
		<h2 wo-visible="$this.showReturnValue">
			Returns: <span wo-content="$model.returns.type"></span>
		</h2>
		<span wo-content="$model.returns.summary"></span>
	</if-true>
</wo.if>
<div>
    <h3 style="display: inline-block" wo-content="$this.functionDefinitionText || 'Function definition'"></h3>
    <a href="javascript:void(0)" wo-click="logic: $this.showCode = !$this.showCode;"><small>(show/hide)</small></a>
    <wo.if condition="$this.showCode">
        <if-true>
            <wipeout-docs.view-models.components.code-block code="$this.fixJsFunction($model['function'])"></wipeout-docs.view-models.components.code-block>
        </if-true>
    </wo.if>
</div>
</script>

<script id="wipeoutDocs.viewModels.pages.landingPage" type="text/template">
Welcome to wipeout. Browse the API on the left hand side
</script>

<script id="wipeoutDocs.viewModels.pages.propertyPage" type="text/template">

<h2 wo-content="$model.fullyQualifiedName"></h2>
<div wo-content="$model.summary"></div>
<wo.if condition="$model.propertyType">
    <if-true>
        <br/>
        <b>Type:</b>
        <span wo-content="$model.propertyType.type"></span>
        <wo.if condition="$model.propertyType.genericTypes && $model.propertyType.genericTypes.length">
            <if-true>                
                <wo.list template-id--s="wipeoutDocs.viewModels.pages.propertyPage_GenericTypes" items="$model.propertyType.genericTypes">
                    <item-template>
                        <wo.if condition="$index.value !== 0" if-true--s=", "></wo.if>
                        <span wo-content="$model"></span>
                    </item-template>
                </wo.list>
            </if-true>
        </wo.if>
    </if-true>
</wo.if>
<div wo-visible="$this.usagesTemplateId !== wo.content.createAnonymousTemplate('')">
    <h2>
        <span>Using</span>
        <span wo-content="$model.propertyName"></span>
    </h2>
    <wo.view template-id="$this.usagesTemplateId" model="$model.classConstructor"></wo.view>
</div>
</script>
