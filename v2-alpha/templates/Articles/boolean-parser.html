<h1>Boolean parser (b)</h1>

<p>The boolean parser will parse a value to true or false. The aliases for the boolean parser are <code>b</code> and <code>boolean</code>.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.view value--b="True">&lt;/wo.view></code>
</wipeout-docs.view-models.components.code-block>
<p>will set the <code>value</code> property to <code>true</code>.</p>
